<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent - Gaming Odyssey</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(135deg, #0d0d1a, #1a1a40, #301934, #220044);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Neon Glow Container */
    .container {
      background: rgba(20, 20, 50, 0.85);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px #7a00ff, 0 0 50px #4400ff, inset 0 0 20px #111;
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    /* Glow Border Animation */
    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6a00ff, #00ccff, #8800ff, #00bfff);
      background-size: 600% 600%;
      animation: borderGlow 10s linear infinite;
      z-index: -1;
      border-radius: 22px;
      filter: blur(12px);
    }

    /* Icon */
    .icon {
      font-size: 4rem;
      color: #00ccff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ccff, 0 0 30px #6600ff;
      animation: pulse 1.5s infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #a64dff;
      text-shadow: 0 0 10px #9933ff, 0 0 20px #00ccff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #6a00ff, #00ccff);
      color: #fff;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #6a00ff, 0 0 30px #00ccff;
    }

    a:hover {
      background: linear-gradient(135deg, #00ccff, #6a00ff);
      transform: scale(1.07);
      box-shadow: 0 0 25px #9933ff, 0 0 50px #00ccff;
    }

    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-check-circle"></i></div>
    <h1>Message Sent Successfully!</h1>
    <p>Thank you for reaching out to <strong>Gaming Odyssey</strong>.<br>
       Your message has been received and our team will respond soon.</p>
    
    <div class="buttons">
      <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
      <a href="contactus.html"><i class="fas fa-paper-plane"></i> Send Another Message</a>
    </div>
  </div>
</body>
</html>
