<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Odyssey - Secure Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #8B5CF6;
      --background-color: #0F172A;
      --text-color: #E2E8F0;
      --card-background: #1E293B;
      --card-border: #334155;
      --font-family: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
    }
    .input-field { background-color: #2c3a4f; border: 1px solid var(--card-border); transition: all 0.3s ease; }
    .input-field:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); outline: none; }
    .submit-btn { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; font-weight: 600; border-radius: 0.5rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
    .submit-btn:hover:not(:disabled) { transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .payment-tab { position: relative; background-color: transparent; border: 1px solid var(--card-border); transition: all 0.2s ease-in-out; }
    .payment-tab:hover { border-color: var(--primary-color); }
    .payment-tab.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
    .recommended-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #FBBF24; /* Amber color */
        color: #1E293B;
        font-size: 0.65rem;
        font-weight: 700;
        padding: 2px 6px;
        border-radius: 999px;
        transform: rotate(15deg);
    }
    .ai-offer {
        background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
        border: 1px solid var(--card-border);
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mx-auto px-4 py-8 md:py-16">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Secure Checkout</h1>
        <p id="smart-greeting" class="text-slate-400 mt-2"></p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <form id="payment-form" action="https://formsubmit.co/support@gamingodyssey.in" method="POST">
            <div class="bg-card-background rounded-lg p-6 shadow-xl space-y-6">
                <input type="hidden" name="_next" id="formsubmit-next-url">
                <input type="hidden" name="_subject" id="formsubmit-subject">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="Order ID" id="formsubmit-order-id">
                <input type="hidden" name="Total Amount" id="formsubmit-total">
                <input type="hidden" name="Payment Method" id="formsubmit-method">
                <input type="hidden" name="Order Date" id="formsubmit-date">
                <textarea name="Items Ordered" id="formsubmit-items" class="hidden"></textarea>
                <textarea name="Shipping Address" id="formsubmit-shipping" class="hidden"></textarea>
                
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">1. Contact Information</h2>
                        <button type="button" id="autofill-btn" class="hidden text-sm bg-blue-500/20 text-blue-300 px-3 py-1 rounded-md hover:bg-blue-500/40 transition">
                            <i class="fas fa-magic mr-2"></i>Autofill
                        </button>
                    </div>
                    <label for="customer-email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="customer-email" name="Customer Email" placeholder="you@example.com" required class="input-field w-full p-3 rounded-md">
                </div>
                
                <div>
                    <h2 class="text-2xl font-bold mb-4">2. Payment Method</h2>
                    <div id="payment-method-selector" class="grid grid-cols-2 gap-3">
                        <div class="payment-tab active flex flex-col items-center justify-center py-4 rounded-md" data-payment="card"><i class="fas fa-credit-card text-2xl mb-2"></i><span>Card</span></div>
                        <div class="payment-tab flex flex-col items-center justify-center py-4 rounded-md" data-payment="cod"><i class="fas fa-money-bill-wave text-2xl mb-2"></i><span>COD</span></div>
                    </div>
                </div>
                
                <div id="payment-details-container">
                    <div id="card-form-container" class="space-y-4">
                        <input type="text" id="card-number" placeholder="Card Number" class="input-field w-full p-3 rounded-md">
                        <div class="grid grid-cols-2 gap-4"><input type="text" id="expiry-date" placeholder="MM / YY" class="input-field w-full p-3 rounded-md"><input type="text" id="cvv" placeholder="CVV" class="input-field w-full p-3 rounded-md"></div>
                        <input type="text" id="card-name" placeholder="Name on Card" class="input-field w-full p-3 rounded-md">
                    </div>
                    <div id="cod-form-container" class="hidden text-center"><p class="text-slate-300 p-4 bg-slate-900/50 rounded-md">You will pay with cash upon delivery.</p></div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="confirm-payment-btn" class="submit-btn w-full py-3 text-lg">
                        <span id="btn-text">Confirm & Pay</span>
                        <span id="btn-loader" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Processing...</span>
                    </button>
                </div>
            </div>
        </form>

        <div class="space-y-8">
            <div class="bg-card-background rounded-lg p-6 h-fit sticky top-8 shadow-xl">
                <h2 class="text-2xl font-bold border-b border-card-border pb-4 mb-4">Order Summary</h2>
                <div id="order-summary-items" class="space-y-4 max-h-60 overflow-y-auto pr-2"></div>
                <div class="space-y-3 text-slate-300 border-t border-card-border pt-4 mt-4">
                    <div class="flex justify-between"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
                    <div class="flex justify-between"><span>Shipping</span><span>FREE</span></div>
                    <div class="flex justify-between text-white font-bold text-lg border-t border-card-border pt-4 mt-4"><span>Total</span><span id="summary-total">$0.00</span></div>
                </div>
                <div class="border-t border-card-border pt-4 mt-4">
                    <h3 class="font-semibold mb-2">Shipping To:</h3>
                    <div id="shipping-details" class="text-sm text-slate-400 leading-relaxed"></div>
                    <a href="address.html" class="text-sm text-primary-color hover:underline mt-2 inline-block">Change address</a>
                </div>
            </div>
            
            <div id="ai-offer-container" class="hidden ai-offer p-4 rounded-lg">
                <div class="flex items-center gap-3">
                    <div><i class="fas fa-robot text-2xl text-secondary-color"></i></div>
                    <div>
                        <h4 class="font-bold text-white">AI Assistant Suggests:</h4>
                        <p id="ai-offer-text" class="text-sm text-slate-300"></p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENT REFERENCES ---
    const finalOrder = JSON.parse(localStorage.getItem('finalOrder'));
    const paymentForm = document.getElementById('payment-form');
    const confirmBtn = document.getElementById('confirm-payment-btn');
    const paymentMethodSelector = document.getElementById('payment-method-selector');
    let selectedPaymentMethod = 'card';

    // --- INITIAL CHECK ---
    if (!finalOrder || !finalOrder.items || !finalOrder.items.length === 0) {
        document.body.innerHTML = `<div class="h-screen w-full flex flex-col items-center justify-center text-center p-4"><h1 class="text-2xl font-bold">No order found!</h1><p class="text-slate-400">Your checkout session is empty.</p><a href="cart.html" class="submit-btn mt-4 py-2 px-6">Back to Cart</a></div>`;
        return;
    }

    // --- RENDER FUNCTIONS ---
    function renderOrderSummary() { /* ... unchanged ... */ }
    function renderShippingDetails() { /* ... unchanged ... */ }
    // NOTE: Render functions are unchanged and included in the full block below
    function renderOrderSummary() {
        const container = document.getElementById('order-summary-items');
        container.innerHTML = finalOrder.items.map(item => `<div class="flex items-center gap-4"><div class="relative"><img src="${item.image || 'https://placehold.co/64x64/1E293B/E2E8F0?text=I'}" alt="${item.name}" class="w-16 h-16 object-contain rounded-md bg-slate-700"><span class="absolute -top-2 -right-2 bg-primary-color text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${item.quantity}</span></div><div class="flex-grow"><p class="font-semibold">${item.name}</p></div><p class="font-bold">$${(item.price * item.quantity).toFixed(2)}</p></div>`).join('');
        document.getElementById('summary-subtotal').textContent = `$${finalOrder.total.toFixed(2)}`;
        document.getElementById('summary-total').textContent = `$${finalOrder.total.toFixed(2)}`;
    }
    function renderShippingDetails() {
        const addr = finalOrder.shippingAddress;
        document.getElementById('shipping-details').innerHTML = `<p class="font-bold">${addr.name}</p><p>${addr.addressLine1}</p><p>${addr.city}, ${addr.state} ${addr.zip}</p><p>${addr.country}</p><p>${addr.phone}</p>`;
    }

    // --- AI FEATURES ---
    function runSmartFeatures() {
        const pastOrders = JSON.parse(localStorage.getItem('orders')) || [];
        
        // 1. Smart Greeting & Address Autofill
        if (pastOrders.length > 0) {
            const lastOrder = pastOrders[pastOrders.length - 1];
            const customerName = lastOrder.shippingAddress.name.split(' ')[0];
            document.getElementById('smart-greeting').textContent = `Welcome back, ${customerName}! Your previous details are ready.`;
            
            const autofillBtn = document.getElementById('autofill-btn');
            autofillBtn.classList.remove('hidden');
            autofillBtn.addEventListener('click', () => {
                document.getElementById('customer-email').value = lastOrder.customerEmail;
                // You can add autofill for other fields if needed, like card name
            });
        }

        // 2. Preferred Payment Method
        const paymentCounts = pastOrders.reduce((acc, order) => {
            acc[order.paymentMethod] = (acc[order.paymentMethod] || 0) + 1;
            return acc;
        }, {});

        let recommendedMethod = 'card'; // Default
        if (Object.keys(paymentCounts).length > 0) {
            recommendedMethod = Object.keys(paymentCounts).reduce((a, b) => paymentCounts[a] > paymentCounts[b] ? a : b);
        }

        const methodKey = recommendedMethod === 'Credit Card' ? 'card' : 'cod';
        const recommendedTab = document.querySelector(`.payment-tab[data-payment="${methodKey}"]`);
        if (recommendedTab) {
            const badge = document.createElement('div');
            badge.className = 'recommended-badge';
            badge.innerHTML = '&#9733; Recommended';
            recommendedTab.appendChild(badge);
            // Pre-select the recommended tab
            recommendedTab.click();
        }

        // 3. Dynamic Smart Offer
        if (finalOrder.total > 150) {
            const offerContainer = document.getElementById('ai-offer-container');
            const offerText = document.getElementById('ai-offer-text');
            offerText.textContent = `Your order is over $150! Add another item worth $50 or more to unlock a 15% discount on your entire order.`;
            offerContainer.classList.remove('hidden');
        }
    }

    // --- EVENT LISTENERS ---
    paymentMethodSelector.addEventListener('click', (e) => { /* ... unchanged ... */ });
    paymentForm.addEventListener('submit', (e) => { /* ... unchanged ... */ });
    // NOTE: Event listeners are unchanged and included in the full block below
    paymentMethodSelector.addEventListener('click', (e) => {
        const tab = e.target.closest('.payment-tab');
        if (!tab) return;
        document.querySelectorAll('.payment-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        selectedPaymentMethod = tab.dataset.payment;
        const cardForm = document.getElementById('card-form-container');
        const codForm = document.getElementById('cod-form-container');
        if (selectedPaymentMethod === 'card') { cardForm.style.display = 'block'; codForm.style.display = 'none'; }
        else { cardForm.style.display = 'none'; codForm.style.display = 'block'; }
    });
    paymentForm.addEventListener('submit', (e) => {
        confirmBtn.disabled = true;
        document.getElementById('btn-text').classList.add('hidden');
        document.getElementById('btn-loader').classList.remove('hidden');
        finalOrder.paymentMethod = selectedPaymentMethod;
        finalOrder.customerEmail = document.getElementById('customer-email').value;
        finalOrder.orderId = 'ORD-' + Math.floor(10000 + Math.random() * 90000);
        finalOrder.status = 'pending';
        let allOrders = JSON.parse(localStorage.getItem('orders')) || [];
        allOrders.push(finalOrder);
        localStorage.setItem('orders', JSON.stringify(allOrders));
        localStorage.setItem('lastOrder', JSON.stringify(finalOrder));
        document.getElementById('formsubmit-next-url').value = `${window.location.origin}${window.location.pathname.replace('paymentgateway.html', '')}thankyou.html`;
        document.getElementById('formsubmit-subject').value = `New Order Received! - ${finalOrder.orderId}`;
        document.getElementById('formsubmit-order-id').value = finalOrder.orderId;
        document.getElementById('formsubmit-total').value = `$${finalOrder.total.toFixed(2)}`;
        document.getElementById('formsubmit-method').value = selectedPaymentMethod;
        document.getElementById('formsubmit-date').value = new Date(finalOrder.timestamp).toLocaleString();
        const itemsSummary = finalOrder.items.map(item => `- ${item.name} (Qty: ${item.quantity})`).join('\n');
        document.getElementById('formsubmit-items').value = itemsSummary;
        const shippingSummary = `${finalOrder.shippingAddress.name}\n${finalOrder.shippingAddress.addressLine1}\n${finalOrder.shippingAddress.city}, ${finalOrder.shippingAddress.state} ${finalOrder.shippingAddress.zip}\n${finalOrder.shippingAddress.country}\nPhone: ${finalOrder.shippingAddress.phone}`;
        document.getElementById('formsubmit-shipping').value = shippingSummary;
    });

    // --- INITIAL RENDER ---
    renderOrderSummary();
    renderShippingDetails();
    runSmartFeatures(); // Run the AI features on page load
});
</script>

</body>
</html>
