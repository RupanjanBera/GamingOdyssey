<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Odyssey - Secure Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=Abj4GKhw0aoqQes156AfApLm2wN5PAF5ncEUA_M-Dtzaj22yUzczA7tzf5LrsP7ufTj2ERxhUIEscsRF&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #8B5CF6;
      --background-color: #0F172A;
      --text-color: #E2E8F0;
      --card-background: #1E293B;
      --card-border: #334155;
      --font-family: 'Poppins', sans-serif;
    }
    body { font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); }
    .input-field { background-color: #2c3a4f; border: 1px solid var(--card-border); transition: all 0.3s ease; }
    .input-field:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); outline: none; }
    .submit-btn { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; font-weight: 600; border-radius: 0.5rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
    .submit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .payment-tab { background-color: transparent; border: 1px solid var(--card-border); transition: all 0.2s ease-in-out; }
    .payment-tab:hover { border-color: var(--primary-color); }
    .payment-tab.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mx-auto px-4 py-8 md:py-16">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Secure Checkout</h1>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <div class="bg-card-background rounded-lg p-6 shadow-xl space-y-6">
            <form id="payment-form" action="https://formsubmit.co/support@gamingodyssey.in" method="POST">
                <input type="hidden" name="_next" id="formsubmit-next-url">
                <input type="hidden" name="_subject" id="formsubmit-subject">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="Order ID" id="formsubmit-order-id">
                <input type="hidden" name="Total Amount" id="formsubmit-total">
                <input type="hidden" name="Payment Method" id="formsubmit-method">
                <input type="hidden" name="Order Date" id="formsubmit-date">
                <textarea name="Items Ordered" id="formsubmit-items" class="hidden"></textarea>
                <textarea name="Shipping Address" id="formsubmit-shipping" class="hidden"></textarea>
                
                <div>
                    <h2 class="text-2xl font-bold mb-4">1. Contact Information</h2>
                    <label for="customer-email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="customer-email" name="Customer Email" placeholder="you@example.com" required class="input-field w-full p-3 rounded-md">
                </div>
                
                <div>
                    <h2 class="text-2xl font-bold mb-4">2. Payment Method</h2>
                    <div id="payment-method-selector" class="grid grid-cols-2 gap-3">
                        <div class="payment-tab active" data-payment="Card"><i class="fas fa-credit-card text-xl"></i><span> Card</span></div>
                        <div class="payment-tab" data-payment="PayPal"><i class="fab fa-paypal text-xl"></i><span> PayPal</span></div>
                        <div class="payment-tab" data-payment="UPI"><i class="fas fa-qrcode text-xl"></i><span> UPI</span></div>
                        <div class="payment-tab" data-payment="Cash on Delivery"><i class="fas fa-money-bill-wave text-xl"></i><span> COD</span></div>
                    </div>
                </div>
                
                <div id="payment-details-container">
                    <div id="Card-container" class="space-y-4">
                        <h3 class="font-semibold text-lg">Enter Card Details</h3>
                        <input type="text" placeholder="Card Number" class="input-field w-full p-3 rounded-md" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" placeholder="MM / YY" class="input-field w-full p-3 rounded-md" required>
                            <input type="text" placeholder="CVV" class="input-field w-full p-3 rounded-md" required>
                        </div>
                    </div>
                    <div id="PayPal-container" class="hidden text-center"><div id="paypal-button-container"></div></div>
                    <div id="UPI-container" class="hidden text-center"><div id="upi-qr-code" class="mx-auto bg-white p-2 rounded-lg w-48 h-48 mb-4"></div><p>Scan to pay with any UPI app.</p></div>
                    <div id="Cash_on_Delivery-container" class="hidden text-center"><p class="text-slate-300 p-4 bg-slate-900/50 rounded-md">You will pay with cash upon delivery.</p></div>
                </div>

                <div class="pt-4">
                    <button type="button" id="confirm-payment-btn" class="submit-btn w-full py-3 text-lg">
                        <span id="btn-text">Confirm & Pay</span>
                        <span id="btn-loader" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Processing...</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-card-background rounded-lg p-6 h-fit sticky top-8 shadow-xl">
            <h2 class="text-2xl font-bold border-b border-card-border pb-4 mb-4">Order Summary</h2>
            <div id="order-summary-items"></div>
            <div class="space-y-3 text-slate-300 border-t border-card-border pt-4 mt-4">
                <div class="flex justify-between"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
                <div class="flex justify-between"><span>Shipping</span><span>FREE</span></div>
                <div class="flex justify-between text-white font-bold text-lg border-t border-card-border pt-4 mt-4"><span>Total</span><span id="summary-total">$0.00</span></div>
            </div>
            <div class="border-t border-card-border pt-4 mt-4">
                <h3 class="font-semibold mb-2">Shipping To:</h3>
                <div id="shipping-details" class="text-sm text-slate-400 leading-relaxed"></div>
                <a href="address.html" class="text-sm text-primary-color hover:underline mt-2 inline-block">Change</a>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENT REFERENCES & STATE ---
    const finalOrder = JSON.parse(localStorage.getItem('finalOrder'));
    const paymentForm = document.getElementById('payment-form');
    const confirmBtn = document.getElementById('confirm-payment-btn');
    let selectedPaymentMethod = 'Card';

    // --- INITIAL CHECK ---
    if (!finalOrder) {
        document.body.innerHTML = `<div class="h-screen w-full flex flex-col items-center justify-center text-center p-4"><h1 class="text-2xl font-bold">No order found!</h1><p class="text-slate-400">Your checkout session is empty.</p><a href="cart.html" class="submit-btn mt-4 py-2 px-6">Back to Cart</a></div>`;
        return;
    }

    // --- RENDER FUNCTIONS ---
    function renderOrderSummary() {
        const container = document.getElementById('order-summary-items');
        container.innerHTML = finalOrder.items.map(item => `<div class="flex items-center gap-4 py-2"><div class="relative"><img src="${item.image || 'https://placehold.co/64x64/1E293B/E2E8F0?text=I'}" alt="${item.name}" class="w-16 h-16 object-contain rounded-md bg-slate-700"><span class="absolute -top-2 -right-2 bg-primary-color text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${item.quantity}</span></div><div class="flex-grow"><p class="font-semibold">${item.name}</p></div><p class="font-bold">$${(item.price * item.quantity).toFixed(2)}</p></div>`).join('');
        document.getElementById('summary-subtotal').textContent = `$${finalOrder.total.toFixed(2)}`;
        document.getElementById('summary-total').textContent = `$${finalOrder.total.toFixed(2)}`;
    }
    function renderShippingDetails() {
        const addr = finalOrder.shippingAddress;
        document.getElementById('shipping-details').innerHTML = `<p class="font-bold">${addr.name}</p><p>${addr.addressLine1}</p><p>${addr.city}, ${addr.state} ${addr.zip}</p>`;
    }

    // --- EVENT LISTENERS ---
    document.querySelectorAll('.payment-tab').forEach(tab => {
        tab.classList.add('flex', 'flex-col', 'items-center', 'justify-center', 'py-4', 'rounded-md', 'cursor-pointer');
        tab.addEventListener('click', () => {
            document.querySelectorAll('.payment-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            selectedPaymentMethod = tab.dataset.payment;

            // Toggle visibility of payment details sections
            document.querySelectorAll('#payment-details-container > div').forEach(div => div.style.display = 'none');
            const containerId = selectedPaymentMethod.replace(/\s/g, '_');
            document.getElementById(`${containerId}-container`).style.display = 'block';

            // Show/hide the main payment button
            confirmBtn.style.display = (selectedPaymentMethod === 'PayPal') ? 'none' : 'block';
            
            // Toggle required attributes for card inputs
            const cardInputs = document.querySelectorAll('#Card-container input');
            cardInputs.forEach(input => {
                input.required = (selectedPaymentMethod === 'Card');
            });
        });
    });
    
    // NEW: Manual click handler for the confirm button
    confirmBtn.addEventListener('click', () => {
        // 1. Validate the form first
        if (!paymentForm.checkValidity()) {
            // Trigger browser's built-in validation UI
            paymentForm.reportValidity();
            return;
        }

        // 2. Show loading state
        confirmBtn.disabled = true;
        document.getElementById('btn-text').classList.add('hidden');
        document.getElementById('btn-loader').classList.remove('hidden');
        
        // 3. Prepare data and save to localStorage
        prepareAndSaveData();
        
        // 4. Submit the form to FormSubmit
        paymentForm.submit();
    });
    
    // --- CORE LOGIC ---
    function prepareAndSaveData() {
        // Add final details to the order object
        finalOrder.paymentMethod = selectedPaymentMethod;
        finalOrder.customerEmail = document.getElementById('customer-email').value;
        finalOrder.orderId = 'ORD-' + Math.floor(10000 + Math.random() * 90000);
        finalOrder.status = 'pending'; // Default status for new orders
        
        // Save the completed order to the global 'orders' list in localStorage
        let allOrders = JSON.parse(localStorage.getItem('orders')) || [];
        allOrders.push(finalOrder);
        localStorage.setItem('orders', JSON.stringify(allOrders));

        // Save this specific order as 'lastOrder' for the thank you page
        localStorage.setItem('lastOrder', JSON.stringify(finalOrder));

        // Populate the hidden form fields for FormSubmit
        document.getElementById('formsubmit-next-url').value = `${window.location.origin}${window.location.pathname.replace('paymentgateway.html', '')}thankyou.html`;
        document.getElementById('formsubmit-subject').value = `New Order Received! - ${finalOrder.orderId}`;
        document.getElementById('formsubmit-order-id').value = finalOrder.orderId;
        document.getElementById('formsubmit-total').value = `$${finalOrder.total.toFixed(2)}`;
        document.getElementById('formsubmit-method').value = selectedPaymentMethod;
        document.getElementById('formsubmit-date').value = new Date(finalOrder.timestamp).toLocaleString();
        
        const itemsSummary = finalOrder.items.map(item => `- ${item.name} (Qty: ${item.quantity}) @ $${item.price.toFixed(2)} each`).join('\n');
        document.getElementById('formsubmit-items').value = itemsSummary;
        
        const addr = finalOrder.shippingAddress;
        const shippingSummary = `${addr.name}\n${addr.addressLine1}${addr.addressLine2 ? '\n' + addr.addressLine2 : ''}\n${addr.city}, ${addr.state} ${addr.zip}\n${addr.country}\nPhone: ${addr.phone}`;
        document.getElementById('formsubmit-shipping').value = shippingSummary;
    }

    // --- INITIALIZATIONS ---
    renderOrderSummary();
    renderShippingDetails();
    
    // Generate UPI QR Code
    const upiCanvas = document.createElement('canvas');
    QRCode.toCanvas(upiCanvas, `upi://pay?pa=support@gamingodyssey.in&pn=GamingOdyssey&am=${finalOrder.total.toFixed(2)}&cu=USD`, { width: 180 }, (error) => {
        if (error) console.error(error);
        const qrContainer = document.getElementById('upi-qr-code');
        qrContainer.innerHTML = ''; 
        qrContainer.appendChild(upiCanvas);
    });

    // Initialize PayPal Buttons
    paypal.Buttons({
        onClick: (data, actions) => {
            // Validate email before showing PayPal popup
            const emailInput = document.getElementById('customer-email');
            if (!emailInput.value || !emailInput.checkValidity()) {
                alert('Please enter a valid email address before proceeding with PayPal.');
                emailInput.focus();
                return actions.reject();
            }
            return actions.resolve();
        },
        createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: finalOrder.total.toFixed(2) } }] }),
        onApprove: (data, actions) => actions.order.capture().then(details => {
            selectedPaymentMethod = 'PayPal';
            // Prepare data and save to LS
            prepareAndSaveData();
            // Programmatically submit the form to FormSubmit
            paymentForm.submit();
        })
    }).render('#paypal-button-container');
});
</script>

</body>
</html>
