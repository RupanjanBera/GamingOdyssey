<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Odyssey - Secure Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=Abj4GKhw0aoqQes156AfApLm2wN5PAF5ncEUA_M-Dtzaj22yUzczA7tzf5LrsP7ufTj2ERxhUIEscsRF&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #8B5CF6;
      --background-color: #0F172A;
      --text-color: #E2E8F0;
      --card-background: #1E293B;
      --card-border: #334155;
      --font-family: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
    }
    .input-field {
      background-color: #2c3a4f;
      border: 1px solid var(--card-border);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
      outline: none;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .submit-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .progress-step.active .step-circle {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
     .progress-step.active p {
      color: var(--primary-color);
    }
     .progress-step.completed .step-circle {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }
     .progress-line {
        transition: width 0.4s ease;
    }
    .payment-tab {
        transition: all 0.2s ease-in-out;
    }
    .payment-tab.active {
        background-color: var(--primary-color);
        color: white;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 md:py-16">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Checkout</h1>
      </div>

      <!-- Progress Bar -->
      <div class="w-full max-w-2xl mx-auto mb-12">
        <div class="flex items-center">
            <div class="progress-step completed flex-1 flex flex-col items-center">
                <div class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold text-lg"><i class="fas fa-check"></i></div>
                <p class="text-sm font-semibold mt-2">Shipping</p>
            </div>
            <div class="flex-1">
                 <div class="w-full h-1 bg-primary-color"></div>
            </div>
            <div class="progress-step active flex-1 flex flex-col items-center">
                <div class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold text-lg">2</div>
                <p class="text-sm font-semibold mt-2">Payment</p>
            </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <!-- Payment Options -->
        <div>
          <h2 class="text-2xl font-bold mb-6">Payment Method</h2>
          <div class="bg-card-background rounded-lg p-2 flex space-x-2 mb-6">
              <button class="payment-tab active flex-1 text-center py-2 rounded-md" data-payment="card"><i class="fas fa-credit-card mr-2"></i>Card</button>
              <button class="payment-tab flex-1 text-center py-2 rounded-md" data-payment="paypal"><i class="fab fa-paypal mr-2"></i>PayPal</button>
              <button class="payment-tab flex-1 text-center py-2 rounded-md" data-payment="upi"><i class="fas fa-qrcode mr-2"></i>UPI</button>
              <button class="payment-tab flex-1 text-center py-2 rounded-md" data-payment="cod"><i class="fas fa-money-bill-wave mr-2"></i>COD</button>
          </div>
          
          <div id="payment-forms-container">
            <!-- Card Form -->
            <div id="card-form-container" class="payment-form active">
                 <form id="card-payment-form" class="space-y-4">
                    <div>
                        <label for="card-number" class="block text-sm font-medium text-slate-300 mb-1">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required class="input-field w-full p-3 rounded-md">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                        <label for="expiry-date" class="block text-sm font-medium text-slate-300 mb-1">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required class="input-field w-full p-3 rounded-md">
                        </div>
                        <div>
                        <label for="cvv" class="block text-sm font-medium text-slate-300 mb-1">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required class="input-field w-full p-3 rounded-md">
                        </div>
                    </div>
                    <div>
                        <label for="card-name" class="block text-sm font-medium text-slate-300 mb-1">Name on Card</label>
                        <input type="text" id="card-name" placeholder="John Doe" required class="input-field w-full p-3 rounded-md">
                    </div>
                    <button type="submit" class="submit-btn w-full py-3 mt-4">Pay Now</button>
                </form>
            </div>
            <!-- PayPal -->
            <div id="paypal-form-container" class="payment-form hidden">
                <div id="paypal-button-container" class="w-full"></div>
            </div>
            <!-- UPI -->
            <div id="upi-form-container" class="payment-form hidden">
                <div id="upi-qr-code" class="mx-auto bg-white p-2 rounded-lg w-48 h-48 mb-4"></div>
                 <p class="text-center text-slate-400">Scan to pay with any UPI app</p>
            </div>
            <!-- COD -->
             <div id="cod-form-container" class="payment-form hidden">
                <form id="cod-payment-form">
                    <p class="text-center text-slate-300 mb-4">You will pay on delivery. No upfront payment required.</p>
                    <button type="submit" class="submit-btn w-full py-3">Confirm Order</button>
                </form>
            </div>

          </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-card-background rounded-lg p-6 h-fit sticky top-8">
            <h2 class="text-2xl font-bold border-b border-card-border pb-4 mb-4">Your Order</h2>
            <div id="order-summary-items" class="space-y-4 max-h-60 overflow-y-auto pr-2">
                <!-- Order items will be dynamically inserted here -->
            </div>
             <div class="space-y-3 text-slate-300 border-t border-card-border pt-4 mt-4">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
                <div class="flex justify-between text-white font-bold text-lg border-t border-card-border pt-4 mt-4">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>
            </div>
             <div class="border-t border-card-border pt-4 mt-4">
                <h3 class="font-semibold mb-2">Shipping To:</h3>
                <div id="shipping-details" class="text-sm text-slate-400 leading-relaxed"></div>
                <a href="address.html" class="text-sm text-primary-color hover:underline mt-2 inline-block">Change address</a>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const orderSummaryItems = document.getElementById('order-summary-items');
        const summarySubtotal = document.getElementById('summary-subtotal');
        const summaryTotal = document.getElementById('summary-total');
        const shippingDetails = document.getElementById('shipping-details');

        const finalOrder = JSON.parse(localStorage.getItem('finalOrder'));

        if (!finalOrder) {
            document.body.innerHTML = `<div class="h-screen w-full flex flex-col items-center justify-center">
                <h1 class="text-2xl font-bold">No order found!</h1>
                <p class="text-slate-400">Please go back to your cart to start a new checkout.</p>
                <a href="cart.html" class="submit-btn mt-4 py-2 px-6">Back to Cart</a>
            </div>`;
            return;
        }

        function renderOrderSummary() {
            orderSummaryItems.innerHTML = '';
            let subtotal = finalOrder.total;
            
            finalOrder.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center gap-4';
                itemElement.innerHTML = `
                    <div class="relative">
                        <img src="${item.image || 'https://placehold.co/64x64/1E293B/E2E8F0?text=Image'}" alt="${item.name}" class="w-16 h-16 object-contain rounded-md bg-slate-700">
                        <span class="absolute -top-2 -right-2 bg-primary-color text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${item.quantity}</span>
                    </div>
                    <div class="flex-grow">
                        <p class="font-semibold">${item.name}</p>
                    </div>
                    <p class="font-bold">$${(item.price * item.quantity).toFixed(2)}</p>
                `;
                orderSummaryItems.appendChild(itemElement);
            });
            
            summarySubtotal.textContent = `$${subtotal.toFixed(2)}`;
            summaryTotal.textContent = `$${subtotal.toFixed(2)}`;
        }

        function renderShippingDetails() {
            const addr = finalOrder.shippingAddress;
            shippingDetails.innerHTML = `
                <p class="font-bold">${addr.name}</p>
                <p>${addr.addressLine1}</p>
                <p>${addr.city}, ${addr.state} ${addr.zip}</p>
                <p>${addr.country}</p>
                <p>${addr.phone}</p>
            `;
        }
        
        // Payment Tabs Logic
        const paymentTabs = document.querySelectorAll('.payment-tab');
        const paymentForms = document.querySelectorAll('.payment-form');

        paymentTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                paymentTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const paymentMethod = tab.dataset.payment;
                paymentForms.forEach(form => {
                    form.style.display = form.id === `${paymentMethod}-form-container` ? 'block' : 'none';
                });
            });
        });

        // --- PAYMENT FORM SUBMISSIONS ---
        function handleOrderCompletion(paymentMethod) {
            finalOrder.paymentMethod = paymentMethod;
            finalOrder.orderId = 'ORD-' + Math.floor(10000 + Math.random() * 90000);
            
            let allOrders = JSON.parse(localStorage.getItem('orders')) || [];
            allOrders.push(finalOrder);
            localStorage.setItem('orders', JSON.stringify(allOrders));

            localStorage.setItem('lastOrder', JSON.stringify(finalOrder));

            const { orderId, total, items, shippingAddress } = finalOrder;
            const customerEmail = "customer@example.com"; // Placeholder

            const itemsSummary = items.map(item => `${item.name} (Qty: ${item.quantity})`).join(', ');
            const shippingSummary = `${shippingAddress.name}, ${shippingAddress.addressLine1}, ${shippingAddress.city}`;
            
            const thankYouUrl = `${window.location.href.replace('paymentgateway.html', 'thankyou.html')}?orderId=${orderId}`;

            const sellerForm = document.createElement('form');
            sellerForm.action = 'https://formsubmit.co/support@gamingodyssey.in';
            sellerForm.method = 'POST';
            sellerForm.innerHTML = `
                <input type="hidden" name="_next" value="${thankYouUrl}">
                <input type="hidden" name="_subject" value="New Order Received - ${orderId}">
                <input type="hidden" name="Order_ID" value="${orderId}">
                <input type="hidden" name="Total" value="$${total.toFixed(2)}">
                <input type="hidden" name="Items" value="${itemsSummary}">
                <input type="hidden" name="Shipping_To" value="${shippingSummary}">
            `;
            document.body.appendChild(sellerForm);
            sellerForm.submit();
        }

        document.getElementById('card-payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            handleOrderCompletion('Credit Card');
        });
        document.getElementById('cod-payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            handleOrderCompletion('Cash on Delivery');
        });

        // PayPal Buttons
        paypal.Buttons({
          createOrder: (data, actions) => {
            return actions.order.create({
              purchase_units: [{
                amount: { value: finalOrder.total.toFixed(2) }
              }]
            });
          },
          onApprove: (data, actions) => {
            return actions.order.capture().then(details => {
              handleOrderCompletion('PayPal');
            });
          }
        }).render('#paypal-button-container');

        // UPI QR Code
        const upiQRCodeElement = document.getElementById('upi-qr-code');
        const upiLink = `upi://pay?pa=your-upi-id@oksbi&pn=GamingOdyssey&am=${finalOrder.total.toFixed(2)}&cu=USD&tn=Order${finalOrder.orderId}`;
        QRCode.toCanvas(upiLink, { width: 180 }, (error, canvas) => {
            if (error) console.error(error);
            upiQRCodeElement.appendChild(canvas);
        });

        renderOrderSummary();
        renderShippingDetails();
    });
  </script>
</body>
</html>
