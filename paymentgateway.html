<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Odyssey - Secure Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=Abj4GKhw0aoqQes156AfApLm2wN5PAF5ncEUA_M-Dtzaj22yUzczA7tzf5LrsP7ufTj2ERxhUIEscsRF&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #8B5CF6;
      --background-color: #0F172A;
      --text-color: #E2E8F0;
      --card-background: #1E293B;
      --card-border: #334155;
      --font-family: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
    }
    .input-field {
      background-color: #2c3a4f;
      border: 1px solid var(--card-border);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
      outline: none;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .submit-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .progress-step.active .step-circle {
      background-color: var(--primary-color); color: white; border-color: var(--primary-color);
    }
    .progress-step.active p { color: var(--primary-color); }
    .progress-step.completed .step-circle {
      background-color: var(--primary-color); border-color: var(--primary-color); color: white;
    }
    .payment-tab {
        background-color: transparent;
        border: 1px solid var(--card-border);
        transition: all 0.2s ease-in-out;
    }
    .payment-tab:hover { border-color: var(--primary-color); }
    .payment-tab.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
    }
    .verify-btn {
        background-color: #2c3a4f;
        border: 1px solid var(--card-border);
        transition: all 0.2s ease-in-out;
    }
    .verify-btn:hover {
        border-color: var(--primary-color);
        background-color: var(--primary-color);
    }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mx-auto px-4 py-8 md:py-16">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Secure Checkout</h1>
      </div>

      <div class="w-full max-w-2xl mx-auto mb-12">
        <div class="flex items-center">
            <div class="progress-step completed flex-1 flex flex-col items-center"><div class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold text-lg"><i class="fas fa-check"></i></div><p class="text-sm font-semibold mt-2">Shipping</p></div>
            <div class="flex-1 h-1 bg-primary-color"></div>
            <div class="progress-step active flex-1 flex flex-col items-center"><div class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold text-lg">2</div><p class="text-sm font-semibold mt-2">Payment</p></div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <div class="bg-card-background rounded-lg p-6 shadow-xl">
          <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4">1. Contact Information</h2>
            <label for="customer-email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
            <div class="flex gap-2">
                <input type="email" id="customer-email" placeholder="you@example.com" required class="input-field w-full p-3 rounded-md">
                <button id="verify-email-btn" class="verify-btn rounded-md px-4 py-2 text-sm font-semibold">Verify</button>
            </div>
            <p id="email-status" class="text-xs mt-2 h-4"></p>
          </div>
            
          <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4">2. Payment Method</h2>
            <div class="grid grid-cols-2 gap-3">
                <button class="payment-tab active flex flex-col items-center justify-center py-4 rounded-md" data-payment="card"><i class="fas fa-credit-card text-2xl mb-2"></i><span>Card</span></button>
                <button class="payment-tab flex flex-col items-center justify-center py-4 rounded-md" data-payment="paypal"><i class="fab fa-paypal text-2xl mb-2"></i><span>PayPal</span></button>
                <button class="payment-tab flex flex-col items-center justify-center py-4 rounded-md" data-payment="upi"><i class="fas fa-qrcode text-2xl mb-2"></i><span>UPI</span></button>
                <button class="payment-tab flex flex-col items-center justify-center py-4 rounded-md" data-payment="cod"><i class="fas fa-money-bill-wave text-2xl mb-2"></i><span>COD</span></button>
            </div>
          </div>
          
          <div id="payment-forms-container">
            <div id="card-form-container" class="payment-form space-y-4"><input type="text" id="card-number" placeholder="Card Number" required class="input-field w-full p-3 rounded-md"><div class="grid grid-cols-2 gap-4"><input type="text" id="expiry-date" placeholder="MM / YY" required class="input-field w-full p-3 rounded-md"><input type="text" id="cvv" placeholder="CVV" required class="input-field w-full p-3 rounded-md"></div><input type="text" id="card-name" placeholder="Name on Card" required class="input-field w-full p-3 rounded-md"></div>
            <div id="paypal-form-container" class="payment-form hidden"><p class="text-center text-slate-400 mb-4">Complete your purchase with PayPal.</p><div id="paypal-button-container" class="w-full"></div></div>
            <div id="upi-form-container" class="payment-form hidden text-center"><div id="upi-qr-code" class="mx-auto bg-white p-2 rounded-lg w-48 h-48 mb-4 flex items-center justify-center"></div><p class="text-center text-slate-400">Scan to pay with any UPI app.</p></div>
            <div id="cod-form-container" class="payment-form hidden text-center"><p class="text-slate-300 p-4 bg-slate-900/50 rounded-md">You will pay with cash upon delivery.</p></div>
          </div>
        </div>

        <div class="bg-card-background rounded-lg p-6 h-fit sticky top-8 shadow-xl">
            <h2 class="text-2xl font-bold border-b border-card-border pb-4 mb-4">Order Summary</h2>
            <div id="order-summary-items" class="space-y-4 max-h-60 overflow-y-auto pr-2"></div>
            <div class="space-y-3 text-slate-300 border-t border-card-border pt-4 mt-4">
                <div class="flex justify-between"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
                <div class="flex justify-between"><span>Shipping</span><span>FREE</span></div>
                <div class="flex justify-between text-white font-bold text-lg border-t border-card-border pt-4 mt-4"><span>Total</span><span id="summary-total">$0.00</span></div>
            </div>
            <div class="border-t border-card-border pt-4 mt-4">
                <h3 class="font-semibold mb-2">Shipping To:</h3>
                <div id="shipping-details" class="text-sm text-slate-400 leading-relaxed"></div>
                <a href="address.html" class="text-sm text-primary-color hover:underline mt-2 inline-block">Change address</a>
            </div>
            <div class="mt-6">
                <button id="confirm-payment-btn" class="submit-btn w-full py-3 text-lg">
                    <span id="btn-text">Confirm & Pay</span>
                    <span id="btn-loader" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Processing...</span>
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Element Declarations ---
    const finalOrder = JSON.parse(localStorage.getItem('finalOrder'));
    const confirmBtn = document.getElementById('confirm-payment-btn');
    const emailInput = document.getElementById('customer-email');
    const verifyEmailBtn = document.getElementById('verify-email-btn');
    const emailStatus = document.getElementById('email-status');
    let isEmailVerified = false;
    let selectedPaymentMethod = 'card';

    // --- Initial Check ---
    if (!finalOrder || !finalOrder.items || finalOrder.items.length === 0) {
        document.body.innerHTML = `<div class="h-screen w-full flex flex-col items-center justify-center text-center p-4"><h1 class="text-2xl font-bold">No order found!</h1><p class="text-slate-400">Your checkout session is empty. Please start again from your cart.</p><a href="cart.html" class="submit-btn mt-4 py-2 px-6">Back to Cart</a></div>`;
        return;
    }

    // --- Functions ---
    function renderOrderSummary() { /* ... same as before ... */ }
    function renderShippingDetails() { /* ... same as before ... */ }
    // NOTE: I've collapsed the render functions for brevity as they are unchanged.
    // The full, correct functions are included below in the copyable block.
    function renderOrderSummary() {
        const container = document.getElementById('order-summary-items');
        container.innerHTML = finalOrder.items.map(item => `
            <div class="flex items-center gap-4">
                <div class="relative"><img src="${item.image || 'https://placehold.co/64x64/1E293B/E2E8F0?text=I'}" alt="${item.name}" class="w-16 h-16 object-contain rounded-md bg-slate-700"><span class="absolute -top-2 -right-2 bg-primary-color text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${item.quantity}</span></div>
                <div class="flex-grow"><p class="font-semibold">${item.name}</p></div>
                <p class="font-bold">$${(item.price * item.quantity).toFixed(2)}</p>
            </div>`).join('');
        document.getElementById('summary-subtotal').textContent = `$${finalOrder.total.toFixed(2)}`;
        document.getElementById('summary-total').textContent = `$${finalOrder.total.toFixed(2)}`;
    }
    function renderShippingDetails() {
        const addr = finalOrder.shippingAddress;
        document.getElementById('shipping-details').innerHTML = `<p class="font-bold">${addr.name}</p><p>${addr.addressLine1}</p><p>${addr.city}, ${addr.state} ${addr.zip}</p><p>${addr.country}</p><p>${addr.phone}</p>`;
    }

    function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    // ********* NEW ROBUST COMPLETION LOGIC *********
    async function handleOrderCompletion() {
        if (!isEmailVerified) {
            alert('Please verify your email address first.');
            return;
        }

        // 1. Show Loading State
        confirmBtn.disabled = true;
        document.getElementById('btn-text').classList.add('hidden');
        document.getElementById('btn-loader').classList.remove('hidden');

        // 2. Finalize and SAVE order details immediately. This is crucial.
        finalOrder.paymentMethod = selectedPaymentMethod;
        finalOrder.customerEmail = emailInput.value;
        finalOrder.orderId = 'ORD-' + Math.floor(10000 + Math.random() * 90000);
        finalOrder.status = 'pending';
        
        let allOrders = JSON.parse(localStorage.getItem('orders')) || [];
        allOrders.push(finalOrder);
        localStorage.setItem('orders', JSON.stringify(allOrders)); // SAVED FOR DATABASE
        localStorage.setItem('lastOrder', JSON.stringify(finalOrder)); // SAVED FOR THANK YOU PAGE

        // 3. Attempt to send email via FormSubmit using fetch
        const formData = new FormData();
        formData.append('_subject', `New Order Received! - ${finalOrder.orderId}`);
        formData.append('_template', 'table');
        formData.append('Order ID', finalOrder.orderId);
        formData.append('Customer Email', finalOrder.customerEmail);
        formData.append('Total Amount', `$${finalOrder.total.toFixed(2)}`);
        formData.append('Payment Method', selectedPaymentMethod);
        formData.append('Order Date', new Date(finalOrder.timestamp).toLocaleString());
        
        const itemsSummary = finalOrder.items.map(item => `- ${item.name} (Qty: ${item.quantity}) @ $${item.price.toFixed(2)} each`).join('\n');
        formData.append('Items Ordered', itemsSummary);
        
        const shippingSummary = `${finalOrder.shippingAddress.name}\n${finalOrder.shippingAddress.addressLine1}\n${finalOrder.shippingAddress.city}, ${finalOrder.shippingAddress.state} ${finalOrder.shippingAddress.zip}\n${finalOrder.shippingAddress.country}\nPhone: ${finalOrder.shippingAddress.phone}`;
        formData.append('Shipping Address', shippingSummary);

        try {
            await fetch('https://formsubmit.co/support@gamingodyssey.in', {
                method: 'POST',
                body: formData
            });
        } catch (error) {
            console.error("FormSubmit request failed. The user will still be redirected.", error);
        }

        // 4. FAILSAFE REDIRECT: Redirect the user no matter what.
        // This ensures the UI is never stuck.
        window.location.href = 'thankyou.html';
    }

    // --- Event Listeners ---
    verifyEmailBtn.addEventListener('click', () => { /* ... unchanged ... */ });
    emailInput.addEventListener('input', () => { /* ... unchanged ... */ });
    document.querySelectorAll('.payment-tab').forEach(tab => { /* ... unchanged ... */ });
    // NOTE: These listeners are also collapsed for brevity. The full, correct code is in the block below.
    verifyEmailBtn.addEventListener('click', () => {
        if (validateEmail(emailInput.value)) {
            emailStatus.textContent = '✓ Email format is valid!'; emailStatus.style.color = '#4ADE80'; isEmailVerified = true; emailInput.style.borderColor = '#4ADE80';
        } else {
            emailStatus.textContent = '✗ Please enter a valid email address.'; emailStatus.style.color = '#F87171'; isEmailVerified = false; emailInput.style.borderColor = '#F87171';
        }
    });
    emailInput.addEventListener('input', () => { isEmailVerified = false; emailStatus.textContent = ''; emailInput.style.borderColor = ''; });
    document.querySelectorAll('.payment-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.payment-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            selectedPaymentMethod = tab.dataset.payment;
            document.querySelectorAll('.payment-form').forEach(form => form.style.display = 'none');
            const formToShow = document.getElementById(`${selectedPaymentMethod}-form-container`);
            if (formToShow) formToShow.style.display = 'block';
            confirmBtn.style.display = (selectedPaymentMethod === 'paypal') ? 'none' : 'block';
        });
    });

    confirmBtn.addEventListener('click', handleOrderCompletion);
    
    // --- Initializations ---
    renderOrderSummary();
    renderShippingDetails();
    
    // Initialize UPI QR Code
    const upiLink = `upi://pay?pa=your-upi-id@oksbi&pn=GamingOdyssey&am=${finalOrder.total.toFixed(2)}&cu=USD&tn=Order${finalOrder.orderId}`;
    QRCode.toCanvas(upiLink, { width: 180 }, (error, canvas) => {
        if (error) console.error(error);
        const qrContainer = document.getElementById('upi-qr-code');
        qrContainer.innerHTML = ''; qrContainer.appendChild(canvas);
    });

    // Initialize PayPal Buttons
    paypal.Buttons({
        onClick: (data, actions) => {
            if (!isEmailVerified) { alert('Please verify your email address before proceeding with PayPal.'); return actions.reject(); }
            return actions.resolve();
        },
        createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: finalOrder.total.toFixed(2) } }] }),
        onApprove: (data, actions) => actions.order.capture().then(details => handleOrderCompletion())
    }).render('#paypal-button-container');

});
</script>

</body>
</html>
