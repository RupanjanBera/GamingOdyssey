<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Rank Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .youtube-logo {
      width: 220px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .youtube-logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
    }
    .form-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(14px);
      border: 4px solid #ff0000;
    }
    .form-container input, .form-container select {
      background: #1e293b;
      border: 2px solid #4a5568;
      border-radius: 10px;
      padding: 16px;
      color: #ffffff;
      font-size: 1.1rem;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }
    .form-container input:focus, .form-container select:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
      background: #334155;
    }
    .submit-btn {
      background: #ff0000;
      padding: 18px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .submit-btn:hover {
      background: #e60000;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
    }
    .submit-btn::before {
      content: 'â–¶';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
    }
    .fade-in {
      animation: fadeIn 1.3s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ff0000, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div id="registration-page" class="min-h-screen flex flex-col items-center justify-center py-16">
    <div class="text-center mb-8 fade-in">
      <img src="https://cdn-icons-png.flaticon.com/512/3938/3938624.png" alt="YouTube Logo" class="youtube-logo mx-auto">
      <h1 class="section-title mt-6">YouTube Rank Registration</h1>
      <p class="text-lg text-gray-300 mt-3 max-w-2xl font-roboto">Apply for a YouTube rank in our Discord server!</p>
    </div>
    <div class="form-container fade-in">
      <form id="yt-form" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label for="channel-name" class="block text-sm font-medium text-gray-200 mb-2">YouTube Channel Name</label>
          <input type="text" id="channel-name" name="channel-name" required class="w-full">
        </div>
        <div>
          <label for="channel-link" class="block text-sm font-medium text-gray-200 mb-2">Channel Link</label>
          <input type="url" id="channel-link" name="channel-link" required class="w-full">
        </div>
        <div>
          <label for="avg-views" class="block text-sm font-medium text-gray-200 mb-2">Average Views per Video</label>
          <input type="number" id="avg-views" name="avg-views" required class="w-full">
        </div>
        <div>
          <label for="views-28" class="block text-sm font-medium text-gray-200 mb-2">Views in Last 28 Days</label>
          <input type="number" id="views-28" name="views-28" required class="w-full">
        </div>
        <div>
          <label for="subs-28" class="block text-sm font-medium text-gray-200 mb-2">Subscribers Gained in Last 28 Days</label>
          <input type="number" id="subs-28" name="subs-28" required class="w-full">
        </div>
        <div>
          <label for="watch-time" class="block text-sm font-medium text-gray-200 mb-2">Watch Time (Hours) in Last 28 Days</label>
          <input type="number" id="watch-time" name="watch-time" required class="w-full">
        </div>
        <div>
          <label for="upload-frequency" class="block text-sm font-medium text-gray-200 mb-2">Upload Frequency</label>
          <select id="upload-frequency" name="upload-frequency" required class="w-full">
            <option value="">Select frequency</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="biweekly">Bi-weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
        <div>
          <label for="video-type" class="block text-sm font-medium text-gray-200 mb-2">Video Type</label>
          <select id="video-type" name="video-type" required class="w-full">
            <option value="">Select video type</option>
            <option value="shorts">Shorts</option>
            <option value="long-form">Long-form Videos</option>
            <option value="both">Both</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="submit-btn w-full text-white pl-12">Submit Application</button>
        </div>
      </form>
    </div>
  </div>

  <div id="confirmation-page" class="hidden min-h-screen flex flex-col items-center justify-center py-16">
    <div class="text-center fade-in">
      <img src="https://cdn-icons-png.flaticon.com/512/3938/3938624.png" alt="YouTube Logo" class="youtube-logo mx-auto">
      <h1 class="section-title mt-6">Submission Received</h1>
      <p class="text-xl text-gray-300 mt-3 max-w-lg font-roboto">Your application has been successfully submitted and will be reviewed soon. Thank you for applying!</p>
      <a href="index.html" class="mt-10 inline-block bg-red-600 text-white py-4 px-8 rounded-lg hover:bg-red-700 transition-all text-lg font-medium font-roboto">Back to Form</a>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('yt-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Collect form data
      const formData = {
        channelName: document.getElementById('channel-name').value,
        channelLink: document.getElementById('channel-link').value,
        avgViews: document.getElementById('avg-views').value,
        views28: document.getElementById('views-28').value,
        subs28: document.getElementById('subs-28').value,
        watchTime: document.getElementById('watch-time').value,
        uploadFrequency: document.getElementById('upload-frequency').value,
        videoType: document.getElementById('video-type').value,
        submittedAt: new Date().toISOString()
      };

      // Store form data in localStorage
      let submissions = JSON.parse(localStorage.getItem('ytSubmissions') || '[]');
      submissions.push(formData);
      localStorage.setItem('ytSubmissions', JSON.stringify(submissions));

      // Hide registration page and show confirmation
      document.getElementById('registration-page').classList.add('hidden');
      document.getElementById('confirmation-page').classList.remove('hidden');
    });
  </script>
</body>
</html>
