<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Odyssey - Shipping Address</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #8B5CF6;
      --background-color: #0F172A;
      --text-color: #E2E8F0;
      --card-background: #1E293B;
      --card-border: #334155;
      --font-family: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
    }
    .input-field {
      background-color: #2c3a4f;
      border: 1px solid var(--card-border);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
      outline: none;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .submit-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .progress-step.active .step-circle {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
     .progress-step.active p {
      color: var(--primary-color);
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 md:py-16">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Checkout</h1>
      </div>

      <!-- Progress Bar -->
      <div class="w-full max-w-xs mx-auto mb-12">
        <div class="progress-step active flex flex-col items-center">
            <div class="step-circle w-10 h-10 rounded-full border-2 border-card-border flex items-center justify-center font-bold text-lg">1</div>
            <p class="text-sm font-semibold mt-2">Shipping</p>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <!-- Shipping Form -->
        <div>
          <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
          <form id="address-form" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
              <input type="text" id="name" name="name" class="w-full p-3 rounded-md input-field" placeholder="John Doe" required>
            </div>
            <div>
              <label for="address-line1" class="block text-sm font-medium text-slate-300 mb-1">Address</label>
              <input type="text" id="address-line1" name="addressLine1" class="w-full p-3 rounded-md input-field" placeholder="123 Gaming Street" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="city" class="block text-sm font-medium text-slate-300 mb-1">City</label>
                <input type="text" id="city" name="city" class="w-full p-3 rounded-md input-field" placeholder="New York" required>
              </div>
              <div>
                <label for="state" class="block text-sm font-medium text-slate-300 mb-1">State</label>
                <input type="text" id="state" name="state" class="w-full p-3 rounded-md input-field" placeholder="NY" required>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
               <div>
                <label for="zip" class="block text-sm font-medium text-slate-300 mb-1">ZIP Code</label>
                <input type="text" id="zip" name="zip" class="w-full p-3 rounded-md input-field" placeholder="10001" required>
              </div>
              <div>
                <label for="country" class="block text-sm font-medium text-slate-300 mb-1">Country</label>
                <input type="text" id="country" name="country" class="w-full p-3 rounded-md input-field" placeholder="United States" required>
              </div>
            </div>
             <div>
              <label for="phone" class="block text-sm font-medium text-slate-300 mb-1">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="w-full p-3 rounded-md input-field" placeholder="(123) 456-7890" required>
            </div>
            <div class="pt-4">
              <button type="submit" id="continue-btn" class="submit-btn w-full py-3">Continue to Payment</button>
              <a href="cart.html" class="block mt-4 text-center text-sm text-primary-color hover:underline">
                <i class="fas fa-arrow-left mr-2"></i>Back to Cart
              </a>
            </div>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="bg-card-background rounded-lg p-6 h-fit sticky top-8">
            <h2 class="text-2xl font-bold border-b border-card-border pb-4 mb-4">Your Order</h2>
            <div id="order-summary-items" class="space-y-4 max-h-60 overflow-y-auto pr-2">
                <!-- Order items will be dynamically inserted here -->
            </div>
             <div class="space-y-3 text-slate-300 border-t border-card-border pt-4 mt-4">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
                <div class="flex justify-between text-white font-bold text-lg border-t border-card-border pt-4 mt-4">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const orderSummaryItems = document.getElementById('order-summary-items');
        const summarySubtotal = document.getElementById('summary-subtotal');
        const summaryTotal = document.getElementById('summary-total');
        const form = document.getElementById('address-form');
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let buyNowItems = JSON.parse(localStorage.getItem('buyNowProduct')) || [];

        // If buyNowItems exists, it takes precedence. It's a single item or an array from wishlist.
        let itemsToDisplay = buyNowItems.length > 0 ? (Array.isArray(buyNowItems) ? buyNowItems : [buyNowItems]) : cart;

        function renderOrderSummary() {
            orderSummaryItems.innerHTML = '';
            let subtotal = 0;

            if (itemsToDisplay.length === 0) {
                orderSummaryItems.innerHTML = '<p class="text-slate-400">No items to display.</p>';
            } else {
                itemsToDisplay.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center gap-4';
                    itemElement.innerHTML = `
                        <div class="relative">
                            <img src="${item.image || 'https://placehold.co/64x64/1E293B/E2E8F0?text=Image'}" alt="${item.name}" class="w-16 h-16 object-contain rounded-md bg-slate-700">
                            <span class="absolute -top-2 -right-2 bg-primary-color text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${item.quantity}</span>
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold">${item.name}</p>
                        </div>
                        <p class="font-bold">$${itemTotal.toFixed(2)}</p>
                    `;
                    orderSummaryItems.appendChild(itemElement);
                });
            }
            
            summarySubtotal.textContent = `$${subtotal.toFixed(2)}`;
            summaryTotal.textContent = `$${subtotal.toFixed(2)}`;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const address = {
                name: document.getElementById('name').value,
                addressLine1: document.getElementById('address-line1').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value,
            };

            const order = {
                items: itemsToDisplay,
                shippingAddress: address,
                total: itemsToDisplay.reduce((sum, item) => sum + item.price * item.quantity, 0),
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('finalOrder', JSON.stringify(order));
            
            // Clear buy now item after processing
            localStorage.removeItem('buyNowProduct');

            // This is where you would redirect to the payment page.
            // Since paymentgateway.html doesn't exist, we will show an alert.
            alert("Address saved! Proceeding to payment gateway.");
            // window.location.href = 'paymentgateway.html'; 
        });

        renderOrderSummary();
    });
  </script>
</body>
</html>
