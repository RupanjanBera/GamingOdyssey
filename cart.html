<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Odyssey - Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #8B5CF6;
      --background-color: #0F172A;
      --text-color: #E2E8F0;
      --card-background: #1E293B;
      --card-border: #334155;
      --font-family: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .submit-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .quantity-btn {
      background-color: var(--card-border);
      transition: background-color 0.2s ease;
    }
    .quantity-btn:hover {
      background-color: var(--primary-color);
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 md:py-16">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-white">Shopping Cart</h1>
      <p class="text-slate-400 mt-2">Review your items before proceeding to checkout.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Cart Items Section -->
      <div id="cart-items-container" class="lg:col-span-2 bg-card-background rounded-lg p-6 space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>

      <!-- Order Summary Section -->
      <div class="lg:col-span-1">
        <div class="bg-card-background rounded-lg p-6 sticky top-8">
          <h2 class="text-2xl font-bold border-b border-card-border pb-4 mb-4">Order Summary</h2>
          <div class="space-y-3 text-slate-300">
            <div class="flex justify-between">
              <span>Subtotal</span>
              <span id="summary-subtotal">$0.00</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span>FREE</span>
            </div>
            <div class="flex justify-between text-white font-bold text-lg border-t border-card-border pt-4 mt-4">
              <span>Total</span>
              <span id="summary-total">$0.00</span>
            </div>
          </div>
          <button id="checkout" class="submit-btn w-full mt-6 py-3">Proceed to Checkout</button>
          <a href="store.html" class="block mt-4 text-center text-sm text-primary-color hover:underline">
            <i class="fas fa-arrow-left mr-2"></i>Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItemsContainer = document.getElementById('cart-items-container');
      const summarySubtotal = document.getElementById('summary-subtotal');
      const summaryTotal = document.getElementById('summary-total');
      const checkoutButton = document.getElementById('checkout');

      let cart = [];

      function renderCart() {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartItemsContainer.innerHTML = '';
        let subtotal = 0;

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = `
            <div class="text-center py-12">
              <i class="fas fa-shopping-cart text-5xl text-slate-500 mb-4"></i>
              <h2 class="text-2xl font-bold">Your cart is empty</h2>
              <p class="text-slate-400">Looks like you haven't added anything to your cart yet.</p>
            </div>
          `;
          updateSummary(0);
          return;
        }

        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          subtotal += itemTotal;

          const itemElement = document.createElement('div');
          itemElement.className = 'flex flex-col sm:flex-row items-center gap-4 border-b border-card-border pb-4';
          itemElement.innerHTML = `
            <img src="${item.image || 'https://placehold.co/100x100/1E293B/E2E8F0?text=Image'}" alt="${item.name}" class="w-24 h-24 object-contain rounded-lg bg-slate-700">
            <div class="flex-grow text-center sm:text-left">
              <h3 class="font-bold text-lg">${item.name}</h3>
              <p class="text-sm text-slate-400">$${item.price.toFixed(2)}</p>
            </div>
            <div class="flex items-center gap-3">
              <button class="quantity-btn w-8 h-8 rounded-full" data-index="${index}" data-action="decrease">-</button>
              <span class="font-bold w-8 text-center">${item.quantity}</span>
              <button class="quantity-btn w-8 h-8 rounded-full" data-index="${index}" data-action="increase">+</button>
            </div>
            <div class="font-bold text-lg w-24 text-center sm:text-right">
              $${itemTotal.toFixed(2)}
            </div>
            <button class="remove-item text-slate-500 hover:text-red-500 transition-colors" data-index="${index}">
              <i class="fas fa-trash"></i>
            </button>
          `;
          cartItemsContainer.appendChild(itemElement);
        });

        updateSummary(subtotal);
      }

      function updateSummary(subtotal) {
        summarySubtotal.textContent = `$${subtotal.toFixed(2)}`;
        summaryTotal.textContent = `$${subtotal.toFixed(2)}`;
      }

      function updateQuantity(index, action) {
        if (action === 'increase') {
          cart[index].quantity++;
        } else if (action === 'decrease') {
          cart[index].quantity--;
          if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
          }
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }

      function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }

      cartItemsContainer.addEventListener('click', (e) => {
        const target = e.target.closest('button');
        if (!target) return;

        const index = parseInt(target.dataset.index, 10);
        
        if (target.classList.contains('quantity-btn')) {
          updateQuantity(index, target.dataset.action);
        }
        
        if (target.classList.contains('remove-item')) {
          removeItem(index);
        }
      });
      
      checkoutButton.addEventListener('click', () => {
        if (cart.length === 0) {
            alert('Your cart is empty. Add items to proceed to checkout.');
            return;
        }
        // Redirect to address page
        window.location.href = 'address.html';
      });

      renderCart();
    });
  </script>
</body>
</html>
