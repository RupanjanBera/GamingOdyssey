<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Gaming Odyssey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #3B82F6;
      --secondary: #D946EF;
      --dark: #0F172A;
      --light: #F1F5F9;
      --mid: #1E293B;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 85% 75%, rgba(217, 70, 239, 0.15) 0%, transparent 30%);
      background-attachment: fixed;
    }
    .tech-font { font-family: 'Orbitron', sans-serif; }
    .form-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94A3B8;
    }
    .input-field {
      background: rgba(15, 23, 42, 0.8);
      color: var(--light);
      border: 1px solid var(--mid);
      border-radius: 0.5rem;
      padding: 0.75rem 0.75rem 0.75rem 3rem;
      width: 100%;
      transition: all 0.3s ease;
      height: 48px;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    .iti { display: block; }
    .iti__input {
      background: rgba(15, 23, 42, 0.8) !important;
      color: var(--light) !important;
      border: 1px solid var(--mid) !important;
      border-radius: 0.5rem !important;
      padding: 0.75rem 0.75rem 0.75rem 58px !important;
      width: 100% !important;
      transition: all 0.3s ease !important;
      height: 48px !important;
    }
    .iti__input:focus {
      outline: none !important;
      border-color: var(--primary) !important;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3) !important;
    }
    .iti__country-list {
      background-color: var(--mid) !important;
      border-color: var(--primary) !important;
    }
    .iti__dial-code { color: #94A3B8; }
    .iti__country:hover, .iti__country.iti__highlight {
      background-color: rgba(59, 130, 246, 0.2) !important;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white; font-weight: 600; padding: 0.85rem 1.5rem;
      border-radius: 0.5rem; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      border: none;
    }
    .submit-btn:hover { transform: translateY(-3px); }
    .submit-btn:disabled {
        background: var(--mid);
        cursor: not-allowed;
        box-shadow: none;
    }
    .google-btn {
      display: flex; align-items: center; justify-content: center;
      gap: 0.75rem; width: 100%; padding: 0.75rem 1.5rem;
      border-radius: 0.5rem; font-weight: 600; color: var(--light);
      background: var(--mid); border: 1px solid var(--mid);
      transition: all 0.3s ease; cursor: pointer;
    }
    .google-btn:hover { border-color: var(--primary); }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
  <div class="w-full md:w-64 sidebar z-20">
    <div class="p-6">
      <div class="flex items-center space-x-3">
        <img src="favicon.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-2xl font-bold text-white leading-relaxed tech-font">Gaming Odyssey</h1>
      </div>
      <nav class="mt-12 space-y-4 hidden md:block">
        <a href="index.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-home w-5 h-5"></i><span>Home</span>
        </a>
        <a href="store.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-gamepad w-5 h-5"></i><span>Store</span>
        </a>
        <a href="login.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
           <i class="fas fa-sign-in-alt w-5 h-5"></i><span>Login</span>
        </a>
        <a href="signup.html" class="flex items-center space-x-3 text-[var(--primary)] font-semibold nav-link">
          <i class="fas fa-user-plus w-5 h-5"></i><span>Sign Up</span>
        </a>
      </nav>
    </div>
  </div>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-lg">
      <div class="form-container p-8 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tech-font text-white">Create Your Account</h1>
            <p class="text-slate-400 mt-2">Join the ultimate gaming hub.</p>
        </div>

        <div id="auth-form-container">
            </div>

        <p id="form-status" class="mt-4 text-center"></p>

        <div class="text-center text-slate-400 text-sm mt-6">
            Already have an account? <a href="login.html" class="text-[var(--primary)] hover:underline font-semibold">Log In</a>
        </div>
      </div>
    </div>
  </main>
  
  <div id="gsi_btn_container" style="display: none;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

<script>
    const firebaseConfig = {
      apiKey:"AIzaSyDA218WauVZNgqeMgiR_5H6TLYQB5HXZkY",
      authDomain: "gamingodyssey-2e642.firebaseapp.com",
      databaseURL: "https://gamingodyssey-2e642-default-rtdb.firebaseio.com",
      projectId: "gamingodyssey-2e642",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    const authFormContainer = document.getElementById('auth-form-container');
    let iti;
    let recaptchaVerifier;

    // --- TEMPLATE RENDERERS ---

    function renderEmailForm() {
        authFormContainer.innerHTML = `
            <form id="signup-form" class="space-y-4">
                <button type="button" id="custom-google-btn" class="google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
                    <span>Sign up with Google</span>
                </button>
                <div class="flex items-center text-center text-slate-400 text-sm"><span class="flex-1 border-b border-slate-700"></span><span class="px-3">OR</span><span class="flex-1 border-b border-slate-700"></span></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="input-group"><i class="fas fa-user input-icon"></i><input type="text" id="first-name" placeholder="First Name" required class="input-field" /></div>
                    <div class="input-group"><input type="text" id="last-name" placeholder="Last Name" required class="input-field pl-4" /></div>
                </div>
                <div class="input-group"><i class="fas fa-envelope input-icon"></i><input type="email" id="email" placeholder="Email Address" required class="input-field" /></div>
                <div class="input-group"><i class="fas fa-lock input-icon"></i><input type="password" id="password" placeholder="Password (min. 8 characters)" required class="input-field" /></div>
                <div class="text-center text-sm"><a href="#" id="show-phone-signup-btn" class="text-slate-400 hover:text-[var(--primary)] transition-colors">Sign up with Phone Instead</a></div>
                <div class="pt-2"><button type="submit" class="submit-btn w-full">Create Account</button></div>
            </form>
        `;
        addEmailFormListeners();
    }

    function renderPhoneForm() {
        authFormContainer.innerHTML = `
            <div id="phone-signup-section" class="space-y-6">
                <h3 class="text-xl font-bold text-center text-white">Sign Up with Phone</h3>
                <p class="text-slate-400 text-center text-sm -mt-4">Enter your number to receive a verification code.</p>
                <div class="input-group"><input type="tel" id="phone-number" required /></div>
                <div id="recaptcha-container" class="my-4 flex justify-center"></div>
                <button id="send-otp-btn" class="submit-btn w-full" disabled>Send OTP</button>
                <div class="text-center text-sm"><a href="#" id="back-to-email-btn" class="text-slate-400 hover:text-[var(--primary)] transition-colors">or Sign up with Email</a></div>
            </div>
        `;
        addPhoneFormListeners();
    }

    function renderOtpForm() {
        authFormContainer.innerHTML = `
            <div id="otp-section" class="space-y-6">
                 <h3 class="text-xl font-bold text-center text-white">Enter OTP</h3>
                 <p class="text-slate-400 text-center text-sm -mt-4">We've sent a 6-digit code to your phone.</p>
                <div class="input-group"><i class="fas fa-key input-icon"></i><input type="text" id="otp-code" placeholder="6-Digit Code" required class="input-field" /></div>
                <button id="verify-otp-btn" class="submit-btn w-full">Verify & Sign Up</button>
            </div>
        `;
        document.getElementById('verify-otp-btn').addEventListener('click', verifyOtp);
    }

    // --- EVENT LISTENER ATTACHMENT ---

    function addEmailFormListeners() {
        document.getElementById('signup-form').addEventListener('submit', handleEmailSignup);
        document.getElementById('custom-google-btn').addEventListener('click', handleGoogleLogin);
        document.getElementById('show-phone-signup-btn').addEventListener('click', (e) => { e.preventDefault(); renderPhoneForm(); });
    }

    function addPhoneFormListeners() {
        const phoneNumberInput = document.querySelector("#phone-number");
        iti = window.intlTelInput(phoneNumberInput, {
            initialCountry: "auto",
            geoIpLookup: (success) => fetch("https://ipapi.co/json").then(res => res.json()).then(data => success(data.country_code)),
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
        });
        recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal',
            'callback': () => { document.getElementById('send-otp-btn').disabled = false; },
            'expired-callback': () => { document.getElementById('send-otp-btn').disabled = true; }
        });
        recaptchaVerifier.render();
        document.getElementById('send-otp-btn').addEventListener('click', sendOtp);
        document.getElementById('back-to-email-btn').addEventListener('click', (e) => { e.preventDefault(); renderEmailForm(); });
    }
    
    // --- AUTHENTICATION LOGIC ---

    function handleGoogleLogin() {
        const googleButton = document.querySelector('#gsi_btn_container div[role=button]');
        if (googleButton) googleButton.click();
    }

    function handleEmailSignup(event) {
        event.preventDefault();
        const firstName = document.getElementById('first-name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!firstName || !email || !password) {
            updateStatus('Please fill out all fields.', 'error');
            return;
        }
        updateStatus('Creating account...', 'loading');
        auth.createUserWithEmailAndPassword(email, password)
          .then(cred => cred.user.updateProfile({ displayName: firstName }))
          .then(() => redirectHome('Account created!'))
          .catch(err => {
              let msg = 'An error occurred. Please try again.';
              if (err.code == 'auth/email-already-in-use') msg = 'An account with this email already exists.';
              if (err.code == 'auth/weak-password') msg = 'Password is too weak (min. 6 characters).';
              updateStatus(msg, 'error');
          });
    }

    function sendOtp() {
        const phoneNumber = iti.getNumber();
        if (!iti.isValidNumber()) {
            updateStatus("Please enter a valid phone number.", "error");
            return;
        }
        updateStatus("Sending OTP...", "loading");
        auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
            .then(res => {
                window.confirmationResult = res;
                updateStatus("OTP sent successfully!", "success");
                renderOtpForm();
            }).catch(err => {
                updateStatus(`Error sending OTP. Please try again.`, "error");
                grecaptcha.reset();
            });
    }

    function verifyOtp() {
        const code = document.getElementById('otp-code').value;
        if (!code) {
            updateStatus("Please enter the OTP.", "error");
            return;
        }
        updateStatus("Verifying...", "loading");
        window.confirmationResult.confirm(code)
            .then(() => redirectHome('Phone number verified!'))
            .catch(() => updateStatus('Invalid OTP. Please try again.', "error"));
    }

    // --- UTILITY FUNCTIONS ---

    function updateStatus(message, type) {
        const statusEl = document.getElementById('form-status');
        statusEl.textContent = message;
        if (type === 'error') statusEl.className = 'error text-center';
        else if (type === 'success') statusEl.className = 'success text-center';
        else statusEl.className = 'text-slate-400 text-center';
    }

    function redirectHome(message) {
        updateStatus(message + ' Redirecting...', 'success');
        setTimeout(() => { window.location.href = 'index.html'; }, 1500);
    }

    // --- INITIALIZATION ---
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '964191300629-ri9d35rqf4p0tgshv4k8u31r5rptmf9m.apps.googleusercontent.com',
        callback: (res) => {
          const cred = firebase.auth.GoogleAuthProvider.credential(res.credential);
          auth.signInWithCredential(cred).then(() => redirectHome('Signed up successfully!'));
        }
      });
      google.accounts.id.renderButton(document.getElementById('gsi_btn_container'), { theme: 'outline', size: 'large' });
      renderEmailForm();
    };
</script>
</body>
</html>
