<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Gaming Odyssey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #3B82F6;
      --secondary: #D946EF;
      --dark: #0F172A;
      --light: #F1F5F9;
      --mid: #1E293B;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 85% 75%, rgba(217, 70, 239, 0.15) 0%, transparent 30%);
      background-attachment: fixed;
    }
    .tech-font { font-family: 'Orbitron', sans-serif; }
    .sidebar {
      background: linear-gradient(180deg, var(--mid) 0%, var(--dark) 100%);
      box-shadow: 4px 0 15px rgba(59, 130, 246, 0.1);
    }
    .nav-link {
      position: relative; transition: all 0.3s ease;
    }
    .nav-link::after {
      content: ''; position: absolute; width: 0; height: 2px;
      bottom: -4px; left: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }
    
    .form-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }
     .form-container:hover {
        border-color: rgba(217, 70, 239, 0.4);
        box-shadow: 0 0 25px rgba(217, 70, 239, 0.2);
    }
    
    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94A3B8;
      transition: color 0.3s ease;
    }
    .input-field {
      background: rgba(15, 23, 42, 0.8);
      color: var(--light);
      border: 1px solid var(--mid);
      border-radius: 0.5rem;
      padding: 0.75rem 0.75rem 0.75rem 3rem;
      width: 100%;
      transition: all 0.3s ease;
      height: 48px;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    .input-field:focus ~ .input-icon { color: var(--primary); }

    /* --- MODIFIED: Professional styles for intl-tel-input --- */
    .iti { display: block; }
    .iti__input {
      background: rgba(15, 23, 42, 0.8) !important;
      color: var(--light) !important;
      border: 1px solid var(--mid) !important;
      border-radius: 0.5rem !important;
      padding: 0.75rem 0.75rem 0.75rem 58px !important;
      width: 100% !important;
      transition: all 0.3s ease !important;
      height: 48px !important;
    }
    .iti__input:focus {
      outline: none !important;
      border-color: var(--primary) !important;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3) !important;
    }
    .iti__country-list {
      background-color: var(--mid) !important;
      border-color: var(--primary) !important;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2) !important;
    }
    .iti__dial-code { color: #94A3B8; }
    .iti__country:hover, .iti__country.iti__highlight {
      background-color: rgba(59, 130, 246, 0.2) !important;
    }

    .password-toggle {
      position: absolute; right: 1rem; top: 50%;
      transform: translateY(-50%); cursor: pointer; color: #94A3B8;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white; font-weight: 600; padding: 0.85rem 1.5rem;
      border-radius: 0.5rem; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      border: none;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(217, 70, 239, 0.3);
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: var(--light);
      background: var(--mid);
      border: 1px solid var(--mid);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .google-btn:hover {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      transform: translateY(-3px);
    }
    .google-btn img { width: 1.25rem; height: 1.25rem; }

    .divider {
      display: flex; align-items: center; text-align: center;
      color: #64748B; margin: 1.5rem 0; font-size: 0.875rem;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; border-bottom: 1px solid #334155;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    
    .error { color: #F87171; font-size: 0.875rem; margin-top: 0.25rem; }
    .success { color: #4ADE80; font-size: 0.875rem; margin-top: 0.25rem; }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
  <div class="w-full md:w-64 sidebar z-20">
    <div class="p-6">
      <div class="flex items-center space-x-3">
        <img src="favicon.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-2xl font-bold text-white leading-relaxed tech-font">Gaming Odyssey</h1>
      </div>
      <nav class="mt-12 space-y-4 hidden md:block">
        <a href="index.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-home w-5 h-5"></i><span>Home</span>
        </a>
        <a href="store.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-gamepad w-5 h-5"></i><span>Store</span>
        </a>
        <a href="login.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
           <i class="fas fa-sign-in-alt w-5 h-5"></i><span>Login</span>
        </a>
        <a href="signup.html" class="flex items-center space-x-3 text-[var(--primary)] font-semibold nav-link">
          <i class="fas fa-user-plus w-5 h-5"></i><span>Sign Up</span>
        </a>
      </nav>
    </div>
  </div>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-lg">
      <div class="form-container p-8 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tech-font text-white">Create Your Account</h1>
            <p class="text-slate-400 mt-2">Join the ultimate gaming hub.</p>
        </div>

        <div id="main-signup-methods">
            <form id="signup-form" class="space-y-4">
                <button type="button" id="custom-google-btn" class="google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
                    <span>Sign up with Google</span>
                </button>
                <div class="divider">OR</div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required class="input-field" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user input-icon" style="opacity: 0;"></i><input type="text" id="last-name" name="last-name" placeholder="Last Name" required class="input-field pl-4" />
                    </div>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required class="input-field" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password (min. 8 characters)" required class="input-field" />
                    <i class="fas fa-eye-slash password-toggle" id="toggle-password"></i>
                </div>
                <div class="pt-2">
                    <button type="submit" class="submit-btn w-full">Create Account</button>
                </div>
            </form>
            <div class="divider">OR</div>
            <button id="show-phone-signup-btn" class="google-btn">
                <i class="fas fa-phone-alt mr-2"></i>
                <span>Sign up with Phone</span>
            </button>
        </div>
        
        <div id="phone-auth-container" class="hidden">
            <div id="phone-input-section" class="space-y-6">
                <div class="input-group">
                    <input type="tel" id="phone-number" name="phone-number" required />
                </div>
                <button id="send-otp-btn" class="submit-btn w-full">Send OTP</button>
            </div>
            <div id="otp-input-section" class="hidden space-y-6">
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="text" id="otp-code" name="otp-code" placeholder="Enter 6-digit OTP" required class="input-field" />
                </div>
                <button id="verify-otp-btn" class="submit-btn w-full">Verify & Sign Up</button>
            </div>
            <div class="text-center text-sm mt-6">
                <a href="#" id="back-to-email-btn" class="text-slate-400 hover:text-[var(--primary)] transition-colors">Back to other sign up methods</a>
            </div>
        </div>

        <p id="form-status" class="mt-4 text-center"></p>

        <div id="login-link-container" class="text-center text-slate-400 text-sm mt-6">
            Already have an account? <a href="login.html" class="text-[var(--primary)] hover:underline font-semibold">Log In</a>
        </div>
      </div>
    </div>
  </main>
  
  <div id="gsi_btn_container" style="display: none;"></div>
  <div id="recaptcha-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

<script>
    // --- Firebase & intl-tel-input Setup ---
    const firebaseConfig = {
      apiKey:"AIzaSyDA218WauVZNgqeMgiR_5H6TLYQB5HXZkY",
      authDomain: "gamingodyssey-2e642.firebaseapp.com",
      databaseURL: "https://gamingodyssey-2e642-default-rtdb.firebaseio.com",
      projectId: "gamingodyssey-2e642",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const phoneNumberInput = document.querySelector("#phone-number");
    const iti = window.intlTelInput(phoneNumberInput, {
        initialCountry: "auto",
        geoIpLookup: function(success, failure) {
            fetch("https://ipapi.co/json")
                .then(res => res.json())
                .then(data => success(data.country_code))
                .catch(failure);
        },
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
    });

    // --- Google OAuth ---
    function handleCredentialResponse(response) {
      const formStatus = document.getElementById('form-status');
      const id_token = response.credential;
      const credential = firebase.auth.GoogleAuthProvider.credential(id_token);
      auth.signInWithCredential(credential)
        .then(() => {
          formStatus.textContent = 'Signed in successfully! Redirecting...';
          formStatus.className = 'success text-center';
          setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        })
        .catch((error) => {
          formStatus.textContent = error.message;
          formStatus.className = 'error text-center';
        });
    }

    // --- Window Onload ---
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '964191300629-ri9d35rqf4p0tgshv4k8u31r5rptmf9m.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton( document.getElementById('gsi_btn_container'), { theme: 'outline', size: 'large' });
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
    };

    // --- Event Listeners ---
    document.getElementById('custom-google-btn').addEventListener('click', () => {
        const googleButton = document.querySelector('#gsi_btn_container div[role=button]');
        if (googleButton) { googleButton.click(); }
    });

    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const firstName = document.getElementById('first-name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const formStatus = document.getElementById('form-status');
        formStatus.textContent = 'Creating account...';
        formStatus.className = 'text-slate-400 text-center';
        if (!firstName || !email || !password) {
            formStatus.textContent = 'Please fill out all fields.';
            formStatus.className = 'error text-center';
            return;
        }
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => userCredential.user.updateProfile({ displayName: firstName }))
          .then(() => {
            formStatus.textContent = 'Account created! Redirecting...';
            formStatus.className = 'success text-center';
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
          })
          .catch((error) => {
            let msg = "An error occurred. Please try again.";
            if (error.code == 'auth/email-already-in-use') msg = 'An account with this email already exists.';
            else if (error.code == 'auth/weak-password') msg = 'Password is too weak. Please use at least 6 characters.';
            formStatus.textContent = msg;
            formStatus.className = 'error text-center';
          });
    });

    // --- Phone Auth Logic & UI Toggle ---
    const mainSignupMethods = document.getElementById('main-signup-methods');
    const phoneAuthContainer = document.getElementById('phone-auth-container');
    const showPhoneSignupBtn = document.getElementById('show-phone-signup-btn');
    const backToEmailBtn = document.getElementById('back-to-email-btn');

    showPhoneSignupBtn.addEventListener('click', () => {
        mainSignupMethods.classList.add('hidden');
        phoneAuthContainer.classList.remove('hidden');
        document.getElementById('login-link-container').classList.add('hidden');
    });

    backToEmailBtn.addEventListener('click', (e) => {
        e.preventDefault();
        mainSignupMethods.classList.remove('hidden');
        phoneAuthContainer.classList.add('hidden');
        document.getElementById('login-link-container').classList.remove('hidden');
        document.getElementById('form-status').textContent = '';
    });

    const sendOtpBtn = document.getElementById('send-otp-btn');
    const verifyOtpBtn = document.getElementById('verify-otp-btn');
    const otpCodeInput = document.getElementById('otp-code');
    const phoneAuthFormStatus = document.getElementById('form-status');
    const phoneSection = document.getElementById('phone-input-section');
    const otpSection = document.getElementById('otp-input-section');

    sendOtpBtn.addEventListener('click', () => {
        const phoneNumber = iti.getNumber();
        if (!iti.isValidNumber()) {
            phoneAuthFormStatus.textContent = "Please enter a valid phone number.";
            phoneAuthFormStatus.className = 'error text-center';
            return;
        }
        const appVerifier = window.recaptchaVerifier;
        phoneAuthFormStatus.textContent = "Sending OTP...";
        phoneAuthFormStatus.className = 'text-slate-400 text-center';
        auth.signInWithPhoneNumber(phoneNumber, appVerifier)
            .then((confirmationResult) => {
                window.confirmationResult = confirmationResult;
                phoneAuthFormStatus.textContent = "OTP sent successfully!";
                phoneAuthFormStatus.className = 'success text-center';
                phoneSection.classList.add('hidden');
                otpSection.classList.remove('hidden');
            }).catch((error) => {
                console.error("SMS Error:", error);
                phoneAuthFormStatus.textContent = `Error sending OTP. Please check the number and try again.`;
                phoneAuthFormStatus.className = 'error text-center';
                window.recaptchaVerifier.render().then((widgetId) => { grecaptcha.reset(widgetId); });
            });
    });

    verifyOtpBtn.addEventListener('click', () => {
        const code = otpCodeInput.value;
        if (!code) {
            phoneAuthFormStatus.textContent = "Please enter the OTP.";
            phoneAuthFormStatus.className = 'error text-center';
            return;
        }
        phoneAuthFormStatus.textContent = "Verifying...";
        phoneAuthFormStatus.className = 'text-slate-400 text-center';
        window.confirmationResult.confirm(code).then(() => {
            phoneAuthFormStatus.textContent = 'Phone number verified! Redirecting...';
            phoneAuthFormStatus.className = 'success text-center';
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        }).catch(() => {
            phoneAuthFormStatus.textContent = 'Invalid OTP. Please try again.';
            phoneAuthFormStatus.className = 'error text-center';
        });
    });

    // --- Password Toggle Utility ---
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
