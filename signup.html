<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Gaming Odyssey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #3B82F6;
      --secondary: #D946EF;
      --dark: #0F172A;
      --light: #F1F5F9;
      --mid: #1E293B;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 85% 75%, rgba(217, 70, 239, 0.15) 0%, transparent 30%);
      background-attachment: fixed;
    }
    .tech-font { font-family: 'Orbitron', sans-serif; }
    .sidebar {
      background: linear-gradient(180deg, var(--mid) 0%, var(--dark) 100%);
      box-shadow: 4px 0 15px rgba(59, 130, 246, 0.1);
    }
    .nav-link {
      position: relative; transition: all 0.3s ease;
    }
    .nav-link::after {
      content: ''; position: absolute; width: 0; height: 2px;
      bottom: -4px; left: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }
    
    .form-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }
     .form-container:hover {
        border-color: rgba(217, 70, 239, 0.4);
        box-shadow: 0 0 25px rgba(217, 70, 239, 0.2);
    }
    
    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94A3B8;
      transition: color 0.3s ease;
    }
    .input-field {
      background: rgba(15, 23, 42, 0.8);
      color: var(--light);
      border: 1px solid var(--mid);
      border-radius: 0.5rem;
      padding: 0.75rem 0.75rem 0.75rem 3rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    .input-field:focus ~ .input-icon { color: var(--primary); }

    .country-code-select {
        background: rgba(15, 23, 42, 0.8);
        color: var(--light);
        border: 1px solid var(--mid);
        border-right: none;
        border-radius: 0.5rem 0 0 0.5rem;
        padding: 0.75rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
    .country-code-select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    
    .password-toggle {
      position: absolute; right: 1rem; top: 50%;
      transform: translateY(-50%); cursor: pointer; color: #94A3B8;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white; font-weight: 600; padding: 0.85rem 1.5rem;
      border-radius: 0.5rem; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      border: none;
      cursor: pointer;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(217, 70, 239, 0.3);
    }
    
    .google-btn {
      display: flex; align-items: center; justify-content: center; gap: 0.75rem; width: 100%; padding: 0.75rem 1.5rem;
      border-radius: 0.5rem; font-weight: 600; color: var(--light); background: var(--mid);
      border: 1px solid var(--mid); transition: all 0.3s ease; cursor: pointer;
    }
    .google-btn:hover {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      transform: translateY(-3px);
    }
    .google-btn img { width: 1.25rem; height: 1.25rem; }

    .divider {
      display: flex; align-items: center; text-align: center; color: #64748B; margin: 1.5rem 0; font-size: 0.875rem;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; border-bottom: 1px solid #334155;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    
    .status-msg { min-height: 20px; transition: all 0.3s ease; }
    .error { color: #F87171; font-size: 0.875rem; text-align: center; }
    .success { color: #4ADE80; font-size: 0.875rem; text-align: center; }
    .info { color: #94A3B8; font-size: 0.875rem; text-align: center; }

    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
  <div class="w-full md:w-64 sidebar z-20">
    <div class="p-6">
      <div class="flex items-center space-x-3">
        <img src="favicon.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-2xl font-bold text-white leading-relaxed tech-font">Gaming Odyssey</h1>
      </div>
      <nav class="mt-12 space-y-4 hidden md:block">
        <a href="index.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-home w-5 h-5"></i><span>Home</span>
        </a>
        <a href="store.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-gamepad w-5 h-5"></i><span>Store</span>
        </a>
        <a href="login.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
           <i class="fas fa-sign-in-alt w-5 h-5"></i><span>Login</span>
        </a>
        <a href="signup.html" class="flex items-center space-x-3 text-[var(--primary)] font-semibold nav-link">
          <i class="fas fa-user-plus w-5 h-5"></i><span>Sign Up</span>
        </a>
      </nav>
    </div>
  </div>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-lg">
      <div class="form-container p-8 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tech-font text-white">Create Your Account</h1>
            <p class="text-slate-400 mt-2">Join the ultimate gaming hub.</p>
        </div>

        <div class="space-y-4">
            <button type="button" id="custom-google-btn" class="google-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
                <span>Sign up with Google</span>
            </button>
            <div class="divider">OR</div>
        </div>
        
        <div id="phone-auth-section" class="space-y-4">
            <div id="phone-input-section">
                 <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="phone-first-name" name="phone-first-name" placeholder="First Name" required class="input-field mb-4" />
                </div>
                <div class="flex">
                    <select id="country-code" name="country-code" class="country-code-select">
                        <option value="+91" selected>IN +91</option>
                        <option value="+1">US +1</option>
                        <option value="+44">UK +44</option>
                        <option value="+61">AU +61</option>
                    </select>
                    <div class="input-group flex-1">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" class="input-field rounded-l-none" style="padding-left: 3rem;"/>
                    </div>
                </div>
                <button type="button" id="send-otp-btn" class="submit-btn w-full mt-4">Send OTP</button>
            </div>
            <div id="otp-input-section" class="hidden">
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="text" id="otp-code" name="otp-code" placeholder="Enter 6-digit OTP" class="input-field" />
                </div>
                <button type="button" id="verify-otp-btn" class="submit-btn w-full mt-4">Verify & Create Account</button>
            </div>
             <p id="phone-form-status" class="status-msg mt-2"></p>
        </div>
        
        <div class="divider">OR</div>

        <form id="signup-form" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required class="input-field" />
            </div>
            <div class="input-group">
                <i class="fas fa-user input-icon" style="opacity: 0;"></i><input type="text" id="last-name" name="last-name" placeholder="Last Name" required class="input-field pl-4" />
            </div>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Email Address" required class="input-field" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Password (min. 8 characters)" required class="input-field" />
            <i class="fas fa-eye-slash password-toggle" id="toggle-password"></i>
          </div>
          <div class="pt-1">
            <button type="submit" class="submit-btn w-full">Create Account with Email</button>
            <p id="email-form-status" class="status-msg mt-2"></p>
          </div>
        </form>
        
        <div class="text-center text-slate-400 mt-6 text-sm">
            Already have an account? <a href="login.html" class="text-[var(--primary)] hover:underline font-semibold">Log In</a>
        </div>

      </div>
    </div>
  </main>
  
  <div id="gsi_btn_container" style="display: none;"></div>
  <div id="recaptcha-container" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 10;"></div>

<script>
    // --- Firebase Configuration ---
    // IMPORTANT: Make sure to get this object from your Firebase project settings
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Replace with your actual API key
      authDomain: "gamingodyssey-2e642.firebaseapp.com",
      projectId: "gamingodyssey-2e642",
      // Other config values (storageBucket, etc.) can be added here
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showStatus(element, message, type) {
        element.textContent = message;
        element.className = `status-msg mt-2 ${type}`;
    }

    // --- Google OAuth ---
    function handleCredentialResponse(response) {
      const statusEl = document.getElementById('email-form-status');
      const id_token = response.credential;
      const credential = firebase.auth.GoogleAuthProvider.credential(id_token);

      auth.signInWithCredential(credential)
        .then(() => {
          showStatus(statusEl, 'Signed in successfully! Redirecting...', 'success');
          setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        })
        .catch((error) => {
          showStatus(statusEl, error.message, 'error');
        });
    }

    window.onload = function () {
      // Initialize Google Sign-In
      google.accounts.id.initialize({
        client_id: '964191300629-ri9d35rqf4p0tgshv4k8u31r5rptmf9m.apps.googleusercontent.com', // Your Google Cloud Client ID
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('gsi_btn_container'), 
        { theme: 'outline', size: 'large' }
      );
      
      // Initialize reCAPTCHA Verifier
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
      });
    };

    document.getElementById('custom-google-btn').addEventListener('click', () => {
        const googleButton = document.querySelector('#gsi_btn_container div[role=button]');
        if (googleButton) { googleButton.click(); }
    });

    // --- Email/Password Signup ---
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const firstName = document.getElementById('first-name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const statusEl = document.getElementById('email-form-status');
        
        showStatus(statusEl, '', ''); // Clear previous status

        if (password.length < 8) {
            showStatus(statusEl, 'Password must be at least 8 characters long.', 'error');
            return;
        }
        
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => userCredential.user.updateProfile({ displayName: firstName }))
          .then(() => {
            showStatus(statusEl, 'Account created! Redirecting...', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
          })
          .catch((error) => {
            let errorMessage = "An error occurred. Please try again.";
            if (error.code == 'auth/email-already-in-use') {
              errorMessage = 'An account with this email already exists.';
            } else if (error.code == 'auth/weak-password') {
              errorMessage = 'Password is too weak. Please choose a stronger one.';
            } else if (error.code == 'auth/invalid-email') {
              errorMessage = 'Please enter a valid email address.';
            }
            showStatus(statusEl, errorMessage, 'error');
          });
    });

    // --- Phone (SMS) Authentication ---
    const sendOtpBtn = document.getElementById('send-otp-btn');
    const verifyOtpBtn = document.getElementById('verify-otp-btn');
    const phoneStatusEl = document.getElementById('phone-form-status');
    const phoneSection = document.getElementById('phone-input-section');
    const otpSection = document.getElementById('otp-input-section');

    sendOtpBtn.addEventListener('click', () => {
        const phoneFirstName = document.getElementById('phone-first-name').value.trim();
        const countryCode = document.getElementById('country-code').value;
        const phoneNumber = document.getElementById('phone-number').value.trim();

        if (!phoneFirstName) {
            showStatus(phoneStatusEl, "Please enter your first name.", 'error');
            return;
        }
        if (!/^\d{10}$/.test(phoneNumber)) {
            showStatus(phoneStatusEl, "Please enter a valid 10-digit phone number.", 'error');
            return;
        }

        const fullPhoneNumber = countryCode + phoneNumber;
        const appVerifier = window.recaptchaVerifier;
        
        showStatus(phoneStatusEl, "Sending OTP...", 'info');

        auth.signInWithPhoneNumber(fullPhoneNumber, appVerifier)
            .then((confirmationResult) => {
                window.confirmationResult = confirmationResult;
                showStatus(phoneStatusEl, "OTP sent successfully!", 'success');
                phoneSection.classList.add('hidden');
                otpSection.classList.remove('hidden');
            }).catch((error) => {
                console.error("SMS Error:", error);
                showStatus(phoneStatusEl, `Error sending OTP. Please refresh and try again.`, 'error');
                grecaptcha.reset(window.recaptchaWidgetId);
            });
    });

    verifyOtpBtn.addEventListener('click', () => {
        const code = document.getElementById('otp-code').value.trim();
        const firstName = document.getElementById('phone-first-name').value.trim();

        if (code.length !== 6 || !/^\d{6}$/.test(code)) {
            showStatus(phoneStatusEl, "Please enter the 6-digit OTP.", 'error');
            return;
        }
        
        showStatus(phoneStatusEl, "Verifying...", 'info');

        window.confirmationResult.confirm(code).then((result) => {
            return result.user.updateProfile({ displayName: firstName });
        }).then(() => {
            showStatus(phoneStatusEl, 'Account created! Redirecting...', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        }).catch(() => {
            showStatus(phoneStatusEl, 'Invalid OTP. Please try again.', 'error');
        });
    });

    // --- Password Toggle Utility ---
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
