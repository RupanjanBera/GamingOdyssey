<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch - Advanced AI Assistant</title>
    <link rel="icon" type="image/png" href="glitch.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --space-dark: #0a0e29;
            --space-blue: #1a1f4b;
            --space-purple: #4a3b8a;
            --star-color: #ffffff;
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-green: #00ff9d;
            --neon-pink: #ff2a6d;
            --text-light: #e6e6ff;
            --user-message: rgba(0, 243, 255, 0.15);
            --ai-message: rgba(185, 103, 255, 0.15);
            --error-color: #ff4d6d;
            --success-color: #00ff9d;
            --puter-green: #00ff9d;
        }

        /* All CSS remains the same, with one addition for the Puter status */

        .puter-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-btn {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--puter-green);
            color: var(--puter-green);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--error-color);
        }

        .status-dot.online {
            background-color: var(--puter-green);
            box-shadow: 0 0 10px var(--puter-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--space-dark);
        }
        
        *::-webkit-scrollbar {
            width: 8px;
        }
        *::-webkit-scrollbar-track {
            background: var(--space-dark);
        }
        *::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 10px;
            border: 2px solid var(--space-dark);
        }

        body {
            background: linear-gradient(135deg, var(--space-dark) 0%, var(--space-blue) 50%, var(--space-purple) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: move-stars 120s linear infinite;
        }

        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .star {
            position: absolute;
            background-color: var(--star-color);
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(10, 14, 41, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            animation: glow 2s infinite alternate;
            border: 2px solid var(--neon-blue);
            background: var(--space-dark);
        }

        @keyframes glow {
            from { 
                box-shadow: 0 0 10px var(--neon-blue);
            }
            to { 
                box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-purple);
            }
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 5s infinite alternate;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            min-height: calc(100vh - 160px);
            animation: container-glow 4s infinite alternate;
        }
        
        @keyframes container-glow {
            from { border-color: rgba(0, 243, 255, 0.1); }
            to { border-color: rgba(185, 103, 255, 0.2); }
        }

        .sidebar {
            flex: 0 0 300px;
            background: rgba(26, 31, 75, 0.7);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .sidebar-header h3 {
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 243, 255, 0.4);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .history-item:hover {
            background: rgba(185, 103, 255, 0.1);
            border-color: rgba(185, 103, 255, 0.3);
        }

        .history-item.active {
            background: rgba(0, 243, 255, 0.15);
            border-color: rgba(0, 243, 255, 0.5);
        }

        .history-icon {
            color: var(--neon-blue);
        }

        .history-content {
            flex: 1;
            overflow: hidden;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-preview {
            font-size: 0.8rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: rgba(255, 77, 109, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            padding: 5px;
        }

        .delete-chat-btn:hover {
            color: var(--error-color);
            transform: scale(1.2);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(26, 31, 75, 0.5);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(10, 14, 41, 0.7);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header-icon {
            font-size: 1.5rem;
            color: var(--neon-purple);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: rgba(26, 31, 75, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-action-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateY(-2px);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 85%;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-message {
            background: var(--user-message);
            margin-left: auto;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 3px 15px rgba(0, 243, 255, 0.1);
        }

        .ai-message {
            background: var(--ai-message);
            margin-right: auto;
            border: 1px solid rgba(185, 103, 255, 0.3);
            box-shadow: 0 3px 15px rgba(185, 103, 255, 0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .user-avatar, .ai-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-avatar {
            background: var(--neon-blue);
            color: var(--space-dark);
        }

        .ai-avatar {
            background: var(--neon-purple);
            color: white;
        }

        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border-left: 4px solid var(--neon-green);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
        }
        
        .generated-image-container {
            margin-top: 10px;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(185, 103, 255, 0.5);
        }

        .attached-files {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .file-icon {
            color: var(--neon-blue);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(10, 14, 41, 0.7);
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            flex-direction: column;
            gap: 10px;
        }

        .file-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(26, 31, 75, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            animation: fadeIn 0.3s;
        }

        .remove-attachment {
            cursor: pointer;
            color: var(--error-color);
            transition: transform 0.2s;
        }
        
        .remove-attachment:hover {
            transform: scale(1.2);
        }

        .input-controls {
            display: flex;
            gap: 10px;
        }

        .input-btn {
            background: rgba(26, 31, 75, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
        }
        
        .input-btn.active {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(26, 31, 75, 0.8);
            color: var(--text-light);
            font-size: 1rem;
            resize: none;
            outline: none;
            border: 1px solid rgba(0, 243, 255, 0.3);
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .send-button {
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: var(--ai-message);
            border-radius: 10px;
            margin-right: auto;
            max-width: 80px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-purple);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(230, 230, 255, 0.7);
            border-top: 1px solid rgba(0, 243, 255, 0.2);
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: rgba(26, 31, 75, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff8a80;
        }
        
        .warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.5);
            color: #ffd54f;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                flex: 1;
                margin-bottom: 20px;
                max-width: 100%;
            }
            .message {
                max-width: 95%;
            }
            .input-controls {
                flex-direction: column;
            }
            .input-btn, .send-button {
                width: 100%;
                justify-content: center;
            }
            .logo-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <header>
        <div class="logo">
            <img src="glitch.png" alt="Glitch Logo" class="logo-icon">
            <div class="logo-text">Glitch AI</div>
        </div>
        <div class="puter-status" id="puterStatus">
            <div class="status-dot"></div>
            <span id="puterStatusText">Not Logged In</span>
            <button class="login-btn" id="loginBtn">Login to Puter</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-comments"></i> Chat History</h3>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="chat">Chat</button>
                <button class="mode-btn" data-mode="code">Code</button>
                <button class="mode-btn" data-mode="study">Study</button>
                <button class="mode-btn" data-mode="creative">Creative</button>
            </div>
            
            <div class="chat-history" id="chatHistory"></div>
        </aside>

        <main class="chat-area">
            <div class="chat-header">
                <div class="chat-header-left">
                    <i class="fas fa-robot chat-header-icon"></i>
                    <h2 id="chatTitle">Chat with Glitch AI</h2>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn" id="clearChatBtn"><i class="fas fa-trash"></i> Clear</button>
                    <button class="chat-action-btn" id="exportChatBtn"><i class="fas fa-download"></i> Export PDF</button>
                </div>
            </div>
            <div class="messages" id="messages">
                <div class="message ai-message">
                    <div class="message-header">
                        <div class="ai-avatar">G</div>
                        <strong>Glitch AI</strong>
                    </div>
                    <div class="message-content">
                        <p>Welcome! For **real image generation**, please log in to your Puter account using the button at the top right. Otherwise, I will respond to you using the Gemini API for text-based chat.</p>
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            <div class="input-area">
                <div class="file-attachments" id="fileAttachments"></div>
                <div class="input-controls">
                    <button class="input-btn" id="fileInputBtn"><i class="fas fa-paperclip"></i> Attach Files</button>
                    <button class="input-btn" id="webSearchBtn"><i class="fas fa-globe"></i> Web Search</button>
                    <input type="file" id="fileInput" multiple style="display: none;">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button class="send-button" id="sendButton"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Glitch AI Assistant</p>
    </footer>

    <script>
        // API Configuration
        const GEMINI_API_KEY = 'AIzaSyArZWsOfU8wla2cVcc-IluhRiva9KUYzFs';
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
        
        // NEW: Initialize Puter.js
        const puter = new Puter();

        // Application State
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('glitchChats')) || {};
        let currentMode = 'chat';
        let isWebSearchActive = false;
        let attachedFiles = [];

        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatHistory = document.getElementById('chatHistory');
        const newChatBtn = document.getElementById('newChatBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const webSearchBtn = document.getElementById('webSearchBtn');
        const chatTitle = document.getElementById('chatTitle');
        const loginBtn = document.getElementById('loginBtn');
        const puterStatusText = document.getElementById('puterStatusText');
        const puterStatusDot = document.querySelector('.status-dot');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            setupEventListeners();
            updateLoginStatus(); // NEW: Check login status on load
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else {
                const chatIds = Object.keys(chats).sort((a, b) => new Date(chats[b].updatedAt) - new Date(chats[a].updatedAt));
                currentChatId = chatIds[0];
                loadChat(currentChatId);
            }
        });

        // --- NEW: Puter Authentication ---
        async function updateLoginStatus() {
            if (await puter.auth.isLoggedIn()) {
                const user = await puter.auth.getUser();
                puterStatusText.textContent = `Logged in as ${user.name}`;
                puterStatusDot.classList.add('online');
                loginBtn.textContent = 'Logout';
                loginBtn.onclick = handleLogout;
            } else {
                puterStatusText.textContent = 'Not Logged In';
                puterStatusDot.classList.remove('online');
                loginBtn.textContent = 'Login to Puter';
                loginBtn.onclick = handleLogin;
            }
        }

        async function handleLogin() {
            await puter.auth.login();
            updateLoginStatus();
        }

        async function handleLogout() {
            await puter.auth.logout();
            updateLoginStatus();
        }

        // --- Core Application Logic ---
        function setupEventListeners() {
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            newChatBtn.addEventListener('click', createNewChat);
            webSearchBtn.addEventListener('click', () => {
                isWebSearchActive = !isWebSearchActive;
                webSearchBtn.classList.toggle('active', isWebSearchActive);
            });
            modeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    addMessage(`Mode changed to **${this.textContent}**. How can I assist you?`, 'ai');
                });
            });
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '' && attachedFiles.length === 0) return;
            
            addMessage(message, 'user', false, []); // Files handled differently now
            messageInput.value = '';
            messageInput.style.height = 'auto';
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const isLoggedIn = await puter.auth.isLoggedIn();
                const imagePromptKeywords = ['generate image', 'create image', 'draw', 'make an image', 'image of'];
                const isImageRequest = currentMode === 'creative' && imagePromptKeywords.some(keyword => message.toLowerCase().includes(keyword));

                if (isImageRequest) {
                    if (isLoggedIn) {
                        const imagePrompt = message.replace(/generate image of|create image of|draw|make an image of|image of/gi, '').trim();
                        addMessageToUI(`Generating image with Puter AI: **"${imagePrompt}"**...`, 'ai');
                        const images = await puter.ai.imagine({ prompt: imagePrompt });
                        const imageUrl = await puter.fs.getDownloadUrl(images[0].path);
                        addMessage(`Here is the image I generated for you:`, 'ai', false, [], imageUrl);
                    } else {
                        addMessage('Image generation requires you to be logged into Puter. Please use the login button at the top right.', 'ai', true);
                    }
                } else {
                    // Use Puter for chat if logged in, otherwise use Gemini
                    if (isLoggedIn) {
                        const response = await puter.ai.chat({ messages: [{ role: 'user', content: message }] });
                        addMessage(response.choices[0].message.content, 'ai');
                    } else {
                        let fullMessage = message;
                        if(isWebSearchActive){
                            fullMessage = `Using web search, find the latest information about: ${message}`;
                        }
                        const response = await callGeminiAPI(fullMessage);
                        addMessage(response, 'ai');
                    }
                }
            } catch (error) {
                console.error('Error processing request:', error);
                addMessage(`Sorry, I encountered an error: ${error.message}.`, 'ai', true);
            } finally {
                typingIndicator.style.display = 'none';
            }
        }
        
        // --- Gemini API Call (Fallback) ---
        async function callGeminiAPI(message) {
            const requestBody = {
                contents: [{ parts: [{ text: message }] }],
                generationConfig: {
                    temperature: 0.7, maxOutputTokens: 4096,
                }
            };
            const response = await fetch(GEMINI_API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestBody) });
            const data = await response.json();
            if (!response.ok || !data.candidates) {
                console.error("API Error Response:", data);
                throw new Error(data.error?.message || `API error: ${response.status}`);
            }
            return data.candidates[0].content.parts[0].text;
        }

        // --- Message Display and Formatting ---
        function addMessage(content, sender, isError = false, files = [], generatedImage = null) {
            addMessageToUI(content, sender, isError, files, generatedImage);
            if (currentChatId && chats[currentChatId]) {
                const messageObj = { content, sender, isError, files, generatedImage, timestamp: new Date().toISOString() };
                chats[currentChatId].messages.push(messageObj);
                chats[currentChatId].updatedAt = new Date().toISOString();
                if (sender === 'user' && chats[currentChatId].title === 'New Chat') {
                    chats[currentChatId].title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
                    chatTitle.textContent = chats[currentChatId].title;
                }
                saveChats();
                loadChatHistory();
            }
        }

        function addMessageToUI(content, sender, isError = false, files = [], generatedImage = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            if (isError) messageDiv.classList.add('error-message');
            
            let imageHTML = '';
            if (generatedImage) {
                imageHTML = `<div class="generated-image-container"><img src="${generatedImage}" alt="Generated Image" class="generated-image"></div>`;
            }

            messageDiv.innerHTML = `<div class="message-header"><div class="${sender === 'user' ? 'user-avatar' : 'ai-avatar'}">${sender === 'user' ? 'U' : 'G'}</div><strong>${sender === 'user' ? 'You' : 'Glitch AI'}</strong></div><div class="message-content">${formatCodeBlocks(content)}${imageHTML}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatCodeBlocks(text) {
            let escapedText = escapeHtml(text);
            escapedText = escapedText.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => `<pre><code class="language-${lang || 'text'}">${code.trim()}</code></pre>`);
            escapedText = escapedText.replace(/`([^`]+)`/g, '<code>$1</code>');
            escapedText = escapedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            return escapedText.replace(/(<pre[\s\S]*?<\/pre>)|(\n)/g, (match, pre, newline) => pre ? pre : (newline ? '<br>' : ''));
        }
        
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function saveChats() {
            localStorage.setItem('glitchChats', JSON.stringify(chats));
        }
