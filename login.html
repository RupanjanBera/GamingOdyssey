<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gaming Odyssey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #3B82F6;
      --secondary: #D946EF;
      --dark: #0F172A;
      --light: #F1F5F9;
      --mid: #1E293B;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 85% 75%, rgba(217, 70, 239, 0.15) 0%, transparent 30%);
      background-attachment: fixed;
    }
    .tech-font { font-family: 'Orbitron', sans-serif; }
    .sidebar {
      background: linear-gradient(180deg, var(--mid) 0%, var(--dark) 100%);
      box-shadow: 4px 0 15px rgba(59, 130, 246, 0.1);
    }
    .nav-link {
      position: relative; transition: all 0.3s ease;
    }
    .nav-link::after {
      content: ''; position: absolute; width: 0; height: 2px;
      bottom: -4px; left: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }
    
    .form-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }
    .form-container:hover {
        border-color: rgba(217, 70, 239, 0.4);
        box-shadow: 0 0 25px rgba(217, 70, 239, 0.2);
    }
    
    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94A3B8;
      transition: color 0.3s ease;
    }
    .input-field {
      background: rgba(15, 23, 42, 0.8);
      color: var(--light);
      border: 1px solid var(--mid);
      border-radius: 0.5rem;
      padding: 0.75rem 0.75rem 0.75rem 3rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    .input-field:focus ~ .input-icon { color: var(--primary); }

    .password-toggle {
      position: absolute; right: 1rem; top: 50%;
      transform: translateY(-50%); cursor: pointer; color: #94A3B8;
    }
    .submit-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white; font-weight: 600; padding: 0.85rem 1.5rem;
      border-radius: 0.5rem; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      border: none;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(217, 70, 239, 0.3);
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: var(--light);
      background: var(--mid);
      border: 1px solid var(--mid);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .google-btn:hover {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      transform: translateY(-3px);
    }
    .google-btn img { width: 1.25rem; height: 1.25rem; }

    .divider {
      display: flex; align-items: center; text-align: center;
      color: #64748B; margin: 2rem 0; font-size: 0.875rem;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; border-bottom: 1px solid #334155;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    
    .error { color: #F87171; font-size: 0.875rem; margin-top: 0.5rem; }
    .success { color: #4ADE80; font-size: 1rem; margin-top: 0.5rem; }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
  <div class="w-full md:w-64 sidebar z-20">
    <div class="p-6">
      <div class="flex items-center space-x-3">
        <img src="https://cdn-icons-png.flaticon.com/512/3612/3612569.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-2xl font-bold text-white leading-relaxed tech-font">Gaming Odyssey</h1>
      </div>
      <nav class="mt-12 space-y-4 hidden md:block">
        <a href="index.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-home w-5 h-5"></i><span>Home</span>
        </a>
        <a href="store.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-gamepad w-5 h-5"></i><span>Store</span>
        </a>
        <a href="login.html" class="flex items-center space-x-3 text-[var(--primary)] font-semibold nav-link">
           <i class="fas fa-sign-in-alt w-5 h-5"></i><span>Login</span>
        </a>
        <a href="signup.html" class="flex items-center space-x-3 text-slate-300 font-semibold nav-link">
          <i class="fas fa-user-plus w-5 h-5"></i><span>Sign Up</span>
        </a>
      </nav>
    </div>
  </div>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
      <div class="form-container p-8 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tech-font text-white">Welcome Back</h1>
            <p class="text-slate-400 mt-2">Log in to continue your odyssey.</p>
        </div>

        <form id="login-form" class="space-y-6">
          
          <button type="button" id="custom-google-btn" class="google-btn">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
              <span>Continue with Google</span>
          </button>
          
          <div class="divider">OR</div>
          
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" required placeholder="Email" class="input-field" />
          </div>
          
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" required placeholder="Password" class="input-field" />
            <i class="fas fa-eye-slash password-toggle" id="toggle-password"></i>
          </div>
          
          <div class="flex items-center justify-end text-sm">
              <a href="forgotpass.html" class="text-slate-400 hover:text-[var(--primary)] transition-colors">Forgot Password?</a>
          </div>
          
          <div class="pt-2">
            <button type="submit" class="submit-btn w-full">
              Log In
            </button>
            <p id="form-status" class="mt-4 text-center"></p>
          </div>
          
          <div class="text-center text-slate-400">
            Don't have an account? <a href="signup.html" class="text-[var(--primary)] hover:underline font-semibold">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  <div id="gsi_btn_container" style="display: none;"></div>

<script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey:"AIzaSyDA218WauVZNgqeMgiR_5H6TLYQB5HXZkY",
      authDomain: "gamingodyssey-2e642.firebaseapp.com",
      databaseURL: "https://gamingodyssey-2e642-default-rtdb.firebaseio.com",
      projectId: "gamingodyssey-2e642",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- MODIFIED: Google Sign-In now uses Firebase ---
    function handleCredentialResponse(response) {
      const formStatus = document.getElementById('form-status');
      
      // 1. Get the ID token from the Google Sign-In response.
      const id_token = response.credential;
      
      // 2. Create a Firebase credential with the Google ID token.
      const credential = firebase.auth.GoogleAuthProvider.credential(id_token);

      // 3. Sign in to Firebase with the credential.
      auth.signInWithCredential(credential)
        .then((result) => {
          // User is signed in.
          formStatus.textContent = 'Signed in successfully! Redirecting...';
          formStatus.className = 'success text-center';
          setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        })
        .catch((error) => {
          // Handle errors here.
          formStatus.textContent = error.message;
          formStatus.className = 'error text-center';
        });
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '964191300629-ri9d35rqf4p0tgshv4k8u31r5rptmf9m.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('gsi_btn_container'), 
        { theme: 'outline', size: 'large' }
      );
    };

    document.getElementById('custom-google-btn').addEventListener('click', () => {
        const googleButton = document.querySelector('#gsi_btn_container div[role=button]');
        if (googleButton) { googleButton.click(); }
    });

    // --- Password Toggle ---
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });

    // --- UNCHANGED: Email/Password login still uses Firebase ---
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const statusEl = document.getElementById('form-status');

        statusEl.textContent = '';
        
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            statusEl.textContent = 'Firebase login successful! Redirecting...';
            statusEl.className = 'success text-center';
            setTimeout(() => { window.location.href = 'index.html'; }, 1500);
          })
          .catch((error) => {
            let errorMessage = "Invalid credentials for Firebase account.";
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                errorMessage = 'Invalid email or password for Firebase account.';
            }
            statusEl.textContent = errorMessage;
            statusEl.className = 'error text-center';
          });
    });
  </script>
</body>
</html>
